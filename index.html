<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cube 3D Patron → Cube</title>

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --cube-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 8px;
    }

    body {
      font-family: sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .cube-container {
      width: 200px;
      height: 200px;
      perspective: 1200px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: unfoldFold 6s ease-in-out infinite alternate;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: var(--cube-veil);
      border: 2px solid;
      box-sizing: border-box;
      backdrop-filter: blur(2px);
      border-radius: var(--border-radius);
    }

    /* Couleurs */
    .front  { border-color: var(--primary-color); }
    .back   { border-color: var(--secondary-color); }
    .right  { border-color: var(--accent-color-1); }
    .left   { border-color: var(--accent-color-2); }
    .top    { border-color: var(--accent-color-3); }
    .bottom { border-color: var(--primary-color); }

    /* Animation : du patron (0%) au cube (100%) */
    @keyframes unfoldFold {
      0% {
        /* Patron (faces à plat) */
        transform: rotateX(-20deg) rotateY(30deg);
      }
      0%, 50% {
        /* Position patron */
        /* front au centre */
        .front  { transform: translateZ(0); }
        .back   { transform: translateX(0) translateY(-200px); }
        .right  { transform: translateX(200px) translateY(0); }
        .left   { transform: translateX(-200px) translateY(0); }
        .top    { transform: translateY(-200px); }
        .bottom { transform: translateY(200px); }
      }
      100% {
        /* Position cube fermé */
        transform: rotateX(-20deg) rotateY(30deg);
      }
      100% {
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
      }
    }
  </style>
</head>
<body>

  <h1>Cube 3D : Patron → Cube</h1>

  <div class="cube-container">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

</body>
</html>
