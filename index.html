<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cylindre CSS</title>

  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-2: #fb5607;
      --veil: rgba(58, 134, 255, 0.08);
      --background-color: #f0f4f8;
    }

    body {
      margin: 0;
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      color: var(--primary-color);
      font-size: 2.4rem;
      margin-bottom: 2rem;
    }

    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* -------- CYLINDRE -------- */
    .cylinder {
      position: relative;
      width: 100px;
      height: 140px;
      background: var(--veil);
      border: 2px solid var(--accent-color-2);
      border-radius: 50px / 12px;
      box-shadow: inset 0 0 14px rgba(0,0,0,0.08);
      animation: spin 8s linear infinite;
    }

    .cylinder::before,
    .cylinder::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 24px;
      border-radius: 50%;
      background: var(--veil);
      border: 2px solid var(--accent-color-2);
    }

    .cylinder::before {
      top: -12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: radial-gradient(circle at 30% 30%, white, var(--veil));
    }

    .cylinder::after {
      bottom: -12px;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.08);
      background: radial-gradient(circle at 70% 70%, white, var(--veil));
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>

  <h1>Cylindre en CSS</h1>

  <div class="figure">
    <div class="cylinder"></div>
    <div class="label">Cylindre</div>
  </div>

</body>
</html>
