<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz divisibilité</title>

  <!-- Fonts (tu dois avoir les fichiers ou utiliser un service de fonts) -->
  <style>
    @font-face {
      font-family: 'Androgy Demo';
      src: url('AndrogyDemo-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Mabry Pro';
      src: url('MabryPro-Regular.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #FFF6FB;
      font-family: 'Mabry Pro', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(213, 124, 192, 0.2);
      text-align: center;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: #D57CC0;
      margin-bottom: 30px;
      text-transform: lowercase;
    }

    h1::first-letter {
      text-transform: uppercase;
    }

    .question {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 1.5rem;
      color: #6A4A77;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .question::first-letter {
      text-transform: uppercase;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }

    .answer-btn {
      background-color: #FADDF5;
      border: none;
      padding: 16px 20px;
      font-size: 1rem;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
    }

    .answer-btn:hover,
    .answer-btn.selected {
      background-color: #D57CC0;
      color: white;
    }

    #nextBtn {
      background-color: #D57CC0;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 24px;
      cursor: pointer;
      display: none;
      font-family: 'Androgy Demo', sans-serif;
    }

    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #6A4A77;
      font-family: 'Androgy Demo', sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <h1>Quiz sur la divisibilite</h1>
    <p class="question" id="question"></p>
    <div class="answers">
      <button class="answer-btn" id="btnA"></button>
      <button class="answer-btn" id="btnB"></button>
    </div>
    <button id="nextBtn">Suivant</button>
    <div id="result"></div>
  </main>

  <script>
    const quiz = [
      {
        question: "Un nombre est divisible par 2",
        a: "si son chiffre des unités est pair (0, 2, 4, 6 ou 8)",
        b: "si son chiffre des unités est impair (1, 3, 5, 7, 9)",
        correct: "a"
      },
      {
        question: "Un nombre entier est divisible par 3",
        a: "si la somme de ses chiffres est divisible par 3",
        b: "si la somme de ses chiffres est divisible par 6",
        correct: "a"
      },
      {
        question: "Un nombre entier est divisible par 4",
        a: "si le nombre formé par son chiffre des dizaines et des unités est divisible par 4",
        b: "si la somme de ses chiffres est divisible par 4",
        correct: "a"
      },
      {
        question: "Un nombre entier est divisible par 5",
        a: "si son chiffre des unités est 0 ou 5",
        b: "si son chiffre des dizaines est 0 ou 5",
        correct: "a"
      },
      {
        question: "Un nombre entier est divisible par 9",
        a: "si la somme de ses chiffres est divisible par 9",
        b: "si le nombre formé par ses deux derniers chiffres est divisible par 9",
        correct: "a"
      },
      {
        question: "Un nombre entier est divisible par 10",
        a: "si son chiffre des unités est 0",
        b: "si son chiffre des dizaines est 0",
        correct: "a"
      }
    ];

    let current = 0;
    let score = 0;
    let selected = null;

    const questionEl = document.getElementById("question");
    const btnA = document.getElementById("btnA");
    const btnB = document.getElementById("btnB");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = q.question;
      btnA.textContent = "a) " + q.a;
      btnB.textContent = "b) " + q.b;
      btnA.classList.remove("selected");
      btnB.classList.remove("selected");
      nextBtn.style.display = "none";
      selected = null;
    }

    function selectAnswer(choice) {
      selected = choice;
      btnA.classList.remove("selected");
      btnB.classList.remove("selected");
      if (choice === "a") btnA.classList.add("selected");
      if (choice === "b") btnB.classList.add("selected");
      nextBtn.style.display = "inline-block";
    }

    function showResult() {
      questionEl.style.display = "none";
      btnA.style.display = "none";
      btnB.style.display = "none";
      nextBtn.style.display = "none";
      resultEl.textContent = `Ton score est ${score} / ${quiz.length}`;
    }

    btnA.addEventListener("click", () => selectAnswer("a"));
    btnB.addEventListener("click", () => selectAnswer("b"));

    nextBtn.addEventListener("click", () => {
      if (selected === quiz[current].correct) score++;
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    showQuestion();
  </script>
</body>
</html>
