<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Répertoire des Types d’Angles - Pile Interactive</title>

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --card-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 12px;
      --transition: 0.3s ease;
      --success: #4caf50;
      --error: #e63946;
    }

    body {
      font-family: sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .stack-container {
      position: relative;
      width: 320px;
      height: 460px;
      perspective: 1500px;
    }

    .card {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--card-veil);
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius);
      backdrop-filter: blur(4px);
      padding: 1.5rem 1.5rem 3.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform var(--transition), opacity var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      opacity: 0.5;
      pointer-events: none;
      user-select: none;
    }

    .card:not(.active) {
      transform-origin: left center;
      transform: translateX(calc(-15px * var(--offset))) scale(calc(1 - 0.05 * var(--offset))) rotateY(-5deg);
      opacity: 0.4;
      z-index: calc(10 - var(--offset));
    }

    .card.active {
      opacity: 1;
      pointer-events: auto;
      user-select: auto;
      transform: translateX(0) scale(1) rotateY(0);
      z-index: 20;
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .question {
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      min-height: 48px;
    }

    .answer-input {
      position: absolute;
      bottom: 1.4rem;
      left: 1.5rem;
      right: 1.5rem;
      height: 50px;
      border-radius: 8px;
      border: 2px solid var(--secondary-color);
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      background: white;
      box-sizing: border-box;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .answer-input.correct {
      border-color: var(--success);
      background-color: #e6f7e6;
    }

    .answer-input.incorrect {
      border-color: var(--error);
      background-color: #fdecea;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      width: 320px;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background-color var(--transition);
    }

    button:hover:not(:disabled) {
      background: var(--secondary-color);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Répertoire des Types d’Angles</h1>

  <div class="stack-container">

    <div class="card active" data-index="0" data-question="Quel est l’intervalle de mesure de cet angle ?" data-answer="moins de 90">
      <h2>Angle Aigu</h2>
      <div class="question"></div>
      <textarea class="answer-input" placeholder="Écris ta réponse ici..."></textarea>
    </div>

    <div class="card" data-index="1" data-question="Quelle est la mesure exacte de cet angle ?" data-answer="90">
      <h2>Angle Droit</h2>
      <div class="question"></div>
      <textarea class="answer-input" placeholder="Écris ta réponse ici..."></textarea>
    </div>

    <div class="card" data-index="2" data-question="Cet angle mesure-t-il plus de 90° ?" data-answer="oui">
      <h2>Angle Obtus</h2>
      <div class="question"></div>
      <textarea class="answer-input" placeholder="Écris ta réponse ici..."></textarea>
    </div>

    <div class="card" data-index="3" data-question="Quelle est la mesure exacte de cet angle plat ?" data-answer="180">
      <h2>Angle Plat</h2>
      <div class="question"></div>
      <textarea class="answer-input" placeholder="Écris ta réponse ici..."></textarea>
    </div>

    <!-- Tu continues avec les autres cartes en ajoutant data-answer -->
    
  </div>

  <div class="buttons">
    <button id="prevBtn" disabled>Précédent</button>
    <button id="nextBtn">Valider</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function updateStack() {
      cards.forEach((card, i) => {
        card.style.setProperty('--offset', i - currentIndex);
        if (i === currentIndex) {
          card.classList.add('active');
          card.querySelector('.question').textContent = card.dataset.question;
          card.querySelector('.answer-input').value = '';
          card.querySelector('.answer-input').classList.remove('correct', 'incorrect');
        } else {
          card.classList.remove('active');
        }
      });

      prevBtn.disabled = currentIndex === 0;
      nextBtn.textContent = currentIndex === cards.length - 1 ? "Terminer" : "Valider";
    }

    function checkAnswer() {
      const currentCard = cards[currentIndex];
      const input = currentCard.querySelector('.answer-input');
      const userAnswer = input.value.trim().toLowerCase();
      const correctAnswer = currentCard.dataset.answer.toLowerCase();

      if (userAnswer.includes(correctAnswer)) {
        input.classList.add('correct');
      } else {
        input.classList.add('incorrect');
      }

      setTimeout(() => {
        if (currentIndex < cards.length - 1) {
          currentIndex++;
          updateStack();
        }
      }, 1000);
    }

    nextBtn.addEventListener('click', checkAnswer);

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateStack();
      }
    });

    cards.forEach(card => {
      const input = card.querySelector('.answer-input');
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          checkAnswer();
        }
      });
    });

    updateStack();
  </script>

</body>
</html>
