<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube 3D Interactif - Sommet, Arête, Face</title>
<style>
:root {
  --primary-color: #3a86ff;
  --secondary-color: #8338ec;
  --accent-color-1: #ff006e;
  --accent-color-2: #fb5607;
  --accent-color-3: #ffbe0b;
  --cube-veil: rgba(58, 134, 255, 0.08);
  --border-radius: 8px;
}

body {
  font-family: 'Mabry Pro', sans-serif;
  background: #f0f4f8;
  margin: 0;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  color: #212529;
}

h1 {
  font-family: 'Androgy Demo', sans-serif;
  font-size: 2.5rem;
  color: var(--primary-color);
  margin-bottom: 2rem;
}

.cube-container {
  width: 200px;
  height: 200px;
  perspective: 800px;
  margin-bottom: 2rem;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(-20deg) rotateY(20deg);
}

/* Faces */
.face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: var(--cube-veil);
  border: 2px solid var(--primary-color);
  box-sizing: border-box;
  border-radius: var(--border-radius);
  backdrop-filter: blur(2px);
  cursor: pointer;
}

.front  { transform: translateZ(100px); border-color: var(--primary-color); }
.back   { transform: rotateY(180deg) translateZ(100px); border-color: var(--secondary-color); }
.right  { transform: rotateY(90deg) translateZ(100px); border-color: var(--accent-color-1); }
.left   { transform: rotateY(-90deg) translateZ(100px); border-color: var(--accent-color-2); }
.top    { transform: rotateX(90deg) translateZ(100px); border-color: var(--accent-color-3); }
.bottom { transform: rotateX(-90deg) translateZ(100px); border-color: var(--primary-color); }

/* Arêtes simplifiées */
.edge {
  position: absolute;
  background: rgba(255,0,110,0.3);
  cursor: pointer;
  border-radius: 4px;
}

.edge-front-top    { width: 200px; height: 4px; transform: translateZ(100px) translateY(-100px); }
.edge-front-bottom { width: 200px; height: 4px; transform: translateZ(100px) translateY(100px); }
.edge-front-left   { width: 4px; height: 200px; transform: translateZ(100px) translateX(-100px); }
.edge-front-right  { width: 4px; height: 200px; transform: translateZ(100px) translateX(100px); }

/* Sommets */
.vertex {
  position: absolute;
  width: 12px;
  height: 12px;
  background: rgba(0,128,255,0.5);
  border-radius: 50%;
  cursor: pointer;
}

.vertex1 { transform: translate3d(-100px,-100px,100px); }
.vertex2 { transform: translate3d(100px,-100px,100px); }
.vertex3 { transform: translate3d(-100px,100px,100px); }
.vertex4 { transform: translate3d(100px,100px,100px); }

/* Classes réponses */
.correct { background-color: #00ff7f !important; }
.wrong   { background-color: #ff4d4d !important; }

.question { font-size: 1.2rem; margin-bottom: 1rem; }
button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: var(--border-radius); background-color: var(--primary-color); color: white; cursor: pointer; font-size: 1rem; }
</style>
</head>
<body>

<h1>Cube 3D Interactif</h1>
<div class="question" id="question">Question 1 : Clique sur un sommet</div>

<div class="cube-container">
  <div class="cube" id="cube">
    <!-- Faces -->
    <div class="face front" data-type="face" data-name="front"></div>
    <div class="face back" data-type="face" data-name="back"></div>
    <div class="face left" data-type="face" data-name="left"></div>
    <div class="face right" data-type="face" data-name="right"></div>
    <div class="face top" data-type="face" data-name="top"></div>
    <div class="face bottom" data-type="face" data-name="bottom"></div>

    <!-- Arêtes -->
    <div class="edge edge-front-top" data-type="edge" data-name="front-top"></div>
    <div class="edge edge-front-bottom" data-type="edge" data-name="front-bottom"></div>
    <div class="edge edge-front-left" data-type="edge" data-name="front-left"></div>
    <div class="edge edge-front-right" data-type="edge" data-name="front-right"></div>

    <!-- Sommets -->
    <div class="vertex vertex1" data-type="vertex" data-name="vertex1"></div>
    <div class="vertex vertex2" data-type="vertex" data-name="vertex2"></div>
    <div class="vertex vertex3" data-type="vertex" data-name="vertex3"></div>
    <div class="vertex vertex4" data-type="vertex" data-name="vertex4"></div>
  </div>
</div>

<div>Score: <span id="score">0</span></div>
<button id="next">Question Suivante</button>

<script>
const questions = [
  { type: "vertex", target: "vertex1", text: "Question 1 : Clique sur un sommet" },
  { type: "edge", target: "front-right", text: "Question 2 : Clique sur une arête" },
  { type: "face", target: "front", text: "Question 3 : Clique sur une face" }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const scoreEl = document.getElementById("score");
const nextBtn = document.getElementById("next");

function showQuestion() {
  questionEl.textContent = questions[current].text;
  document.querySelectorAll(".face, .edge, .vertex").forEach(el => el.classList.remove("correct", "wrong"));
}

document.querySelectorAll(".face, .edge, .vertex").forEach(el => {
  el.addEventListener("click", () => {
    const correct = questions[current].target;
    if (el.dataset.name === correct) {
      el.classList.add("correct");
      score++;
      scoreEl.textContent = score;
    } else {
      el.classList.add("wrong");
    }
  });
});

nextBtn.addEventListener("click", () => {
  current++;
  if (current >= questions.length) {
    alert(`Fin du quiz ! Score final: ${score}/${questions.length}`);
    current = 0; score = 0;
    scoreEl.textContent = score;
  }
  showQuestion();
});

showQuestion();
</script>

</body>
</html>
