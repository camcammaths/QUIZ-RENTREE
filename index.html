<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cylindre 3D Transparent</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    canvas {
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Cylindre 3D Transparent</h1>

  <!-- Librairie Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Scène
    const scene = new THREE.Scene();

    // Caméra
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 6;

    // Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
    document.body.appendChild(renderer.domElement);

    // Matériau verre
    const glassMaterial = new THREE.MeshPhysicalMaterial({
      color: 0x3a86ff,
      transparent: true,
      opacity: 0.15,
      roughness: 0.1,
      metalness: 0.3,
      reflectivity: 1,
      transmission: 0.9,
      clearcoat: 1.0,
      clearcoatRoughness: 0.1,
      side: THREE.DoubleSide
    });

    // Cylindre (parois seulement, openEnded: true)
    const geometry = new THREE.CylinderGeometry(2, 2, 3, 64, 1, true);
    const cylinder = new THREE.Mesh(geometry, glassMaterial);
    scene.add(cylinder);

    // Dessus (disque)
    const topGeometry = new THREE.CircleGeometry(2, 64);
    const top = new THREE.Mesh(topGeometry, glassMaterial);
    top.rotation.x = Math.PI / 2;
    top.position.y = 1.5; // moitié de la hauteur
    scene.add(top);

    // Dessous (disque)
    const bottomGeometry = new THREE.CircleGeometry(2, 64);
    const bottom = new THREE.Mesh(bottomGeometry, glassMaterial);
    bottom.rotation.x = -Math.PI / 2;
    bottom.position.y = -1.5; // moitié de la hauteur négative
    scene.add(bottom);

    // Arêtes (wireframe du cylindre)
    const edges = new THREE.EdgesGeometry(geometry);
    const edgeMaterial = new THREE.LineBasicMaterial({ color: 0xff006e, linewidth: 2 });
    const wireframe = new THREE.LineSegments(edges, edgeMaterial);
    cylinder.add(wireframe);

    // Arêtes des cercles
    const topEdges = new THREE.EdgesGeometry(topGeometry);
    const topWire = new THREE.LineSegments(topEdges, new THREE.LineBasicMaterial({ color: 0xfb5607 }));
    top.add(topWire);

    const bottomEdges = new THREE.EdgesGeometry(bottomGeometry);
    const bottomWire = new THREE.LineSegments(bottomEdges, new THREE.LineBasicMaterial({ color: 0xffbe0b }));
    bottom.add(bottomWire);

    // Lumières
    const light1 = new THREE.PointLight(0xffffff, 1.2);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0xffffff, 0.8);
    light2.position.set(-5, -3, 5);
    scene.add(light2);

    // Animation
    let rotating = true;
    function animate() {
      requestAnimationFrame(animate);
      if (rotating) {
        cylinder.rotation.x += 0.01;
        cylinder.rotation.y += 0.01;
        top.rotation.y += 0.01;
        bottom.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();

    // Pause au survol
    renderer.domElement.addEventListener("mouseenter", () => rotating = false);
    renderer.domElement.addEventListener("mouseleave", () => rotating = true);

    // Responsive
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
    });
  </script>
</body>
</html>
