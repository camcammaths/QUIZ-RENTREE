<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyramide 3D Correcte</title>

<style>
:root {
  --primary-color: #3a86ff;
  --secondary-color: #8338ec;
  --accent-color-1: #ff006e;
  --accent-color-2: #fb5607;
  --accent-color-3: #ffbe0b;
  --background-color: #f0f4f8;
  --pyramid-veil: rgba(58, 134, 255, 0.08);
  --border-radius: 4px;
  --transition: 0.3s ease;
}

body {
  background: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  perspective: 800px;
}

.pyramid {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  animation: rotatePyramid 20s linear infinite;
}

.base {
  position: absolute;
  width: 200px;
  height: 200px;
  background: var(--pyramid-veil);
  border: 2px solid var(--primary-color);
  bottom: 0;
  transform: rotateX(90deg) translateY(100px);
  backdrop-filter: blur(2px);
}

.face {
  position: absolute;
  width: 200px;
  height: 200px;
  background: var(--pyramid-veil);
  border: 2px solid;
  border-radius: 4px;
  transform-origin: bottom center;
  backdrop-filter: blur(2px);
}

/* Positionnement des faces triangulaires */
.front  { transform: rotateX(45deg) rotateY(0deg) translateY(-100px); border-color: var(--primary-color);}
.right  { transform: rotateX(45deg) rotateY(90deg) translateY(-100px); border-color: var(--secondary-color);}
.back   { transform: rotateX(45deg) rotateY(180deg) translateY(-100px); border-color: var(--accent-color-1);}
.left   { transform: rotateX(45deg) rotateY(-90deg) translateY(-100px); border-color: var(--accent-color-2);}

@keyframes rotatePyramid {
  0% { transform: rotateX(-20deg) rotateY(0deg);}
  100% { transform: rotateX(-20deg) rotateY(360deg);}
}

.pyramid:hover {
  animation-play-state: paused;
  cursor: grab;
}
</style>
</head>
<body>

<div class="pyramid">
  <div class="base"></div>
  <div class="face front"></div>
  <div class="face right"></div>
  <div class="face back"></div>
  <div class="face left"></div>
</div>

</body>
</html>
