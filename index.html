<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pyramide 3D Transparente</title>

<link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

<style>
:root {
  --primary-color: #3a86ff;
  --secondary-color: #8338ec;
  --accent-color-1: #ff006e;
  --accent-color-2: #fb5607;
  --accent-color-3: #ffbe0b;
  --background-color: #f0f4f8;
  --pyramid-veil: rgba(58, 134, 255, 0.08);
  --border-radius: 4px;
  --transition: 0.3s ease;
}

body {
  font-family: 'Mabry Pro', sans-serif;
  background: var(--background-color);
  margin: 0;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  color: #212529;
}

h1 {
  font-family: 'Androgy Demo', sans-serif;
  font-size: 2.5rem;
  color: var(--primary-color);
  margin-bottom: 2rem;
}

/* Container pour perspective */
.pyramid-container {
  width: 200px;
  height: 200px;
  perspective: 800px;
}

/* La pyramide */
.pyramid {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(-20deg) rotateY(20deg);
  animation: rotatePyramid 20s linear infinite;
}

/* Les faces triangulaires */
.face {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 173.2px solid var(--pyramid-veil); /* hauteur d'un triangle équilatéral */
  transform-origin: bottom center;
  border-radius: var(--border-radius);
  border-bottom-color: var(--primary-color);
  backdrop-filter: blur(2px);
}

/* Rotation pour chaque face */
.front  { transform: rotateY(0deg) translateZ(50px); border-bottom-color: var(--primary-color);}
.right  { transform: rotateY(90deg) translateZ(50px); border-bottom-color: var(--secondary-color);}
.back   { transform: rotateY(180deg) translateZ(50px); border-bottom-color: var(--accent-color-1);}
.left   { transform: rotateY(-90deg) translateZ(50px); border-bottom-color: var(--accent-color-2);}

@keyframes rotatePyramid {
  0% { transform: rotateX(-20deg) rotateY(0deg); }
  100% { transform: rotateX(-20deg) rotateY(360deg); }
}

.pyramid:hover {
  animation-play-state: paused;
  cursor: grab;
}

a.back {
  margin-top: 3rem;
  display: inline-block;
  text-decoration: none;
  font-weight: 600;
  color: var(--primary-color);
  border: 2px solid var(--primary-color);
  padding: 0.5rem 1rem;
  border-radius: 8px;
  transition: background-color var(--transition), color var(--transition);
}

a.back:hover {
  background-color: var(--primary-color);
  color: white;
}

@media (max-width: 600px) {
  .pyramid-container {
    width: 150px;
    height: 150px;
  }
}
</style>
</head>
<body>

<h1>Pyramide 3D Transparente</h1>

<div class="pyramid-container">
  <div class="pyramid">
    <div class="face front"></div>
    <div class="face right"></div>
    <div class="face back"></div>
    <div class="face left"></div>
  </div>
</div>

</body>
</html>
