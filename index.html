<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Répertoire de Figures Géométriques</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --veil: rgba(58, 134, 255, 0.08);
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      color: #212529;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* SHAPES 2D - direction artistique douce */

    .shape-2d {
      background: var(--veil);
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 12px rgba(58, 134, 255, 0.15);
      backdrop-filter: blur(2px);
    }

    .square {
      width: 100px;
      height: 100px;
    }

    .rectangle {
      width: 140px;
      height: 80px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid var(--primary-color);
      background: none;
      box-shadow: 0 0 12px rgba(58, 134, 255, 0.15);
    }

    /* 3D Shapes - style du cube statique */

    .shape-3d {
      transform-style: preserve-3d;
      perspective: 600px;
      width: 100px;
      height: 100px;
      position: relative;
    }

    .cube, .parallelepipede, .pyramid, .cone {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .cube .face,
    .parallelepipede .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: var(--veil);
      border: 2px solid var(--primary-color);
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }

    .cube .front   { transform: translateZ(50px); }
    .cube .back    { transform: rotateY(180deg) translateZ(50px); }
    .cube .right   { transform: rotateY(90deg) translateZ(50px); }
    .cube .left    { transform: rotateY(-90deg) translateZ(50px); }
    .cube .top     { transform: rotateX(90deg) translateZ(50px); }
    .cube .bottom  { transform: rotateX(-90deg) translateZ(50px); }

    .parallelepipede .face {
      width: 120px;
      height: 80px;
    }

    .parallelepipede .front  { transform: translateZ(40px); }
    .parallelepipede .back   { transform: rotateY(180deg) translateZ(40px); }
    .parallelepipede .right  { transform: rotateY(90deg) translateZ(60px); width: 80px; height: 80px; }
    .parallelepipede .left   { transform: rotateY(-90deg) translateZ(60px); width: 80px; height: 80px; }
    .parallelepipede .top    { transform: rotateX(90deg) translateZ(40px); height: 120px; }
    .parallelepipede .bottom { transform: rotateX(-90deg) translateZ(40px); height: 120px; }

    /* Pyramide */
    .pyramid .triangle-face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid var(--accent-color-3);
      opacity: 0.7;
    }

    /* Cône */
    .cone .cone-body {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid var(--accent-color-1);
      border-radius: 50%;
      opacity: 0.7;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Répertoire de Figures Géométriques</h1>

  <div class="grid">

    <!-- 2D SHAPES -->
    <div class="figure">
      <div class="square shape-2d"></div>
      <div class="label">Carré</div>
    </div>

    <div class="figure">
      <div class="circle shape-2d"></div>
      <div class="label">Cercle</div>
    </div>

    <div class="figure">
      <div class="triangle"></div>
      <div class="label">Triangle</div>
    </div>

    <!-- 3D SHAPES -->
    <div class="figure">
      <div class="cube shape-3d">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <div class="label">Cube</div>
    </div>

    <div class="figure">
      <div class="parallelepipede shape-3d">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <div class="label">Parallélépipède</div>
    </div>

    <div class="figure">
      <div class="pyramid shape-3d">
        <div class="triangle-face"></div>
      </div>
      <div class="label">Pyramide</div>
    </div>

    <div class="figure">
      <div class="cone shape-3d">
        <div class="cone-body"></div>
      </div>
      <div class="label">Cône</div>
    </div>

  </div>

  <footer>
    © 2025 — Répertoire de formes géométriques CSS
  </footer>

</body>
</html>
