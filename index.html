<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cube 3D Interactif</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #3a86ff;
      margin-bottom: 1rem;
    }

    .cube-container {
      width: 200px;
      height: 200px;
      perspective: 800px;
      margin-bottom: 2rem;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      transition: transform 0.3s;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(58, 134, 255, 0.1);
      border: 2px solid #3a86ff;
      box-sizing: border-box;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .correct {
      background-color: #00ff7f !important;
    }
    .wrong {
      background-color: #ff4d4d !important;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3a86ff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Cube 3D Interactif</h1>
  <div class="question" id="question">Clique sur la face "front"</div>

  <div class="cube-container">
    <div class="cube" id="cube">
      <div class="face front" data-face="front">Front</div>
      <div class="face back" data-face="back">Back</div>
      <div class="face left" data-face="left">Left</div>
      <div class="face right" data-face="right">Right</div>
      <div class="face top" data-face="top">Top</div>
      <div class="face bottom" data-face="bottom">Bottom</div>
    </div>
  </div>

  <div>Score: <span id="score">0</span></div>
  <button id="next">Question Suivante</button>

  <script>
    const questions = [
      { type: "face", target: "front", text: "Clique sur la face 'front'" },
      { type: "face", target: "back", text: "Clique sur la face 'back'" },
      { type: "face", target: "top", text: "Clique sur la face 'top'" },
      { type: "face", target: "bottom", text: "Clique sur la face 'bottom'" },
      { type: "face", target: "left", text: "Clique sur la face 'left'" },
      { type: "face", target: "right", text: "Clique sur la face 'right'" }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const scoreEl = document.getElementById("score");
    const cube = document.getElementById("cube");
    const nextBtn = document.getElementById("next");

    function showQuestion() {
      questionEl.textContent = questions[current].text;
      document.querySelectorAll(".face").forEach(face => {
        face.classList.remove("correct", "wrong");
      });
    }

    document.querySelectorAll(".face").forEach(face => {
      face.addEventListener("click", () => {
        const correctFace = questions[current].target;
        if (face.dataset.face === correctFace) {
          face.classList.add("correct");
          score++;
          scoreEl.textContent = score;
        } else {
          face.classList.add("wrong");
        }
      });
    });

    nextBtn.addEventListener("click", () => {
      current++;
      if (current >= questions.length) {
        alert(`Fin du quiz ! Score final: ${score}/${questions.length}`);
        current = 0;
        score = 0;
        scoreEl.textContent = score;
      }
      showQuestion();
    });

    showQuestion();
  </script>

</body>
</html>
