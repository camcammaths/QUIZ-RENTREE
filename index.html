<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boule 3D Transparente</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --sphere-glow: rgba(58, 134, 255, 0.25);
      --border-radius: 50%;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    /* Boule Container */
    .sphere-container {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .sphere {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
                  white 5%, 
                  var(--primary-color) 40%, 
                  var(--secondary-color) 70%, 
                  var(--accent-color-1) 100%);
      position: relative;
      box-shadow: 0 0 30px var(--sphere-glow), inset -10px -10px 30px rgba(0,0,0,0.3);
      animation: rotateSphere 8s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes rotateSphere {
      0%   { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }

    .sphere:hover {
      animation-play-state: paused;
      cursor: grab;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .sphere-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Boule 3D Transparente</h1>

  <div class="sphere-container">
    <div class="sphere"></div>
  </div>

</body>
</html>
