<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Associer figures 3D et formules</title>

<style>
  @font-face {
    font-family: 'Androgy Demo';
    src: url('AndrogyDemo-Regular.woff2') format('woff2');
  }
  @font-face {
    font-family: 'Mabry Pro';
    src: url('MabryPro-Regular.woff2') format('woff2');
  }

  body {
    margin: 0;
    padding: 40px 20px;
    font-family: 'Mabry Pro', sans-serif;
    background-color: #FFF6FB;
    color: #4A3F55;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-family: 'Androgy Demo', sans-serif;
    font-size: 2.8rem;
    color: #D57CC0;
    text-transform: lowercase;
    margin-bottom: 40px;
    user-select: none;
  }
  h1::first-letter {
    text-transform: uppercase;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    gap: 40px;
    justify-content: center;
  }

  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 12px rgba(213,124,192,0.3);
    width: 200px;
    min-height: 250px;
    padding: 20px;
    cursor: grab;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }

  .card.dragging {
    opacity: 0.6;
    cursor: grabbing;
    box-shadow: 0 8px 24px rgba(213,124,192,0.6);
  }

  .card.correct {
    box-shadow: 0 0 25px 4px #87d37c;
    cursor: default;
  }

  .title {
    font-family: 'Androgy Demo', sans-serif;
    font-size: 1.3rem;
    color: #D57CC0;
    margin-bottom: 12px;
    text-transform: lowercase;
  }
  .title::first-letter {
    text-transform: uppercase;
  }

  .svg-icon {
    width: 100px;
    height: 100px;
    margin-bottom: 18px;
    fill: #D57CC0;
  }

  .formula-text {
    font-size: 1.1rem;
    color: #7B6589;
    line-height: 1.3;
  }

  /* Dropzone effect */
  .dropzone {
    border: 2px dashed #D57CC0;
    border-radius: 20px;
    padding: 8px;
    margin-top: auto;
    width: 100%;
    height: 40px;
    transition: background-color 0.3s ease;
  }
  .dropzone.over {
    background-color: #FADDF5;
  }

  /* Responsive */
  @media (max-width: 700px) {
    .container {
      gap: 25px;
    }
    .card {
      width: 150px;
      min-height: 220px;
    }
    .svg-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 14px;
    }
  }
</style>
</head>
