<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cylindre 3D CSS</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-2: #fb5607;
      --veil: rgba(58, 134, 255, 0.08);
      --background-color: #f0f4f8;
    }

    body {
      margin: 0;
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      color: var(--primary-color);
      font-size: 2.4rem;
      margin-bottom: 2rem;
    }

    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* ---------- Scene ---------- */
    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- Cylindre 3D ---------- */
    .cylinder3d {
      position: relative;
      width: 100px;
      height: 140px;
      transform-style: preserve-3d;
      transform: rotateX(-15deg) rotateY(25deg);
      animation: spin 10s linear infinite;
    }

    /* faces latérales */
    .cylinder-side {
      position: absolute;
      width: 31.4px; /* approx circumference/10 */
      height: 140px;
      background: var(--veil);
      border: 1px solid var(--accent-color-2);
      left: 34.3px; /* centrer (100/2 - width/2) */
      top: 0;
      transform-origin: 50% 50% -50px; /* rayon ~50px */
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }

    /* disque supérieur et inférieur */
    .cylinder-top,
    .cylinder-bottom {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, var(--veil));
      border: 2px solid var(--accent-color-2);
      left: 0;
    }

    .cylinder-top {
      transform: rotateX(90deg) translateZ(70px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cylinder-bottom {
      transform: rotateX(90deg) translateZ(-70px);
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.08);
    }

    @keyframes spin {
      from { transform: rotateX(-15deg) rotateY(0deg); }
      to   { transform: rotateX(-15deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <h1>Cylindre 3D en CSS</h1>

  <div class="figure">
    <div class="scene">
      <div class="cylinder3d">
        <!-- 10 faces latérales pour donner l’impression de rondeur -->
        <div class="cylinder-side" style="transform: rotateY(0deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(36deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(72deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(108deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(144deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(180deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(216deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(252deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(288deg) translateZ(50px);"></div>
        <div class="cylinder-side" style="transform: rotateY(324deg) translateZ(50px);"></div>

        <!-- disques haut et bas -->
        <div class="cylinder-top"></div>
        <div class="cylinder-bottom"></div>
      </div>
    </div>
    <div class="label">Cylindre (3D)</div>
  </div>

</body>
</html>
