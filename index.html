<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Géométrie</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #5e60ce;
      --accent-color: #48bfe3;
      --bg-color: #f7f9fc;
      --success-color: #38b000;
      --grid-color: #dee2e6;
      --text-color: #212529;
      --point-color: #3a0ca3;
      --user-point-color: #f72585;
      --transition: 0.3s ease;
      --border-radius: 6px;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2rem;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2rem;
      color: var(--primary-color);
      text-transform: lowercase;
    }

    h1::first-letter {
      text-transform: uppercase;
    }

    #question {
      margin: 1rem 0;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
    }

    canvas {
      background-color: white;
      border: 1px solid var(--grid-color);
      cursor: crosshair;
    }

    .button {
      margin-top: 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-family: 'Mabry Pro', sans-serif;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition);
    }

    .button:hover {
      background-color: #3a86ff;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    .success {
      color: var(--success-color);
    }

    .error {
      color: var(--point-color);
    }
  </style>
</head>
<body>

  <h1>Géométrie interactive</h1>
  <div id="question">Construire l’image du triangle par l’homothétie de centre O et de rapport 2</div>

  <canvas id="canvas" width="600" height="600"></canvas>
  <div id="feedback"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 30;
    const pointRadius = 5;

    const pointO = { x: 10, y: 10 };
    const triangle = [
      { x: 6, y: 8 },
      { x: 12, y: 8 },
      { x: 9, y: 14 }
    ];

    let userPoints = [];
    let questionIndex = 0;

    const questions = [
      {
        text: "Construire l’image du triangle par l’homothétie de centre O et de rapport 2",
        check: (user) => compareTriangles(transformHomothety(triangle, pointO, 2), user)
      },
      {
        text: "Construire l’image du triangle par l’homothétie de centre O et de rapport 4",
        check: (user) => compareTriangles(transformHomothety(triangle, pointO, 4), user)
      },
      {
        text: "Tracer l’image du triangle par la rotation de centre O d’angle 90°",
        check: (user) => compareTriangles(transformRotation(triangle, pointO, 90), user)
      },
      {
        text: "Tracer l’image du triangle par la rotation de centre O d’angle 180°",
        check: (user) => compareTriangles(transformRotation(triangle, pointO, 180), user)
      }
    ];

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#dee2e6";
      ctx.lineWidth = 1;
      for (let x = 0; x <= canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawPoint({ x, y }, color = var('--point-color')) {
      ctx.beginPath();
      ctx.arc(x * gridSize, y * gridSize, pointRadius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawTriangle(points, color = var('--point-color')) {
      ctx.beginPath();
      ctx.moveTo(points[0].x * gridSize, points[0].y * gridSize);
      points.forEach(p => ctx.lineTo(p.x * gridSize, p.y * gridSize));
      ctx.closePath();
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function transformHomothety(points, center, ratio) {
      return points.map(p => ({
        x: center.x + ratio * (p.x - center.x),
        y: center.y + ratio * (p.y - center.y)
      }));
    }

    function transformRotation(points, center, angleDeg) {
      const angleRad = angleDeg * Math.PI / 180;
      return points.map(p => {
        const dx = p.x - center.x;
        const dy = p.y - center.y;
        return {
          x: Math.round(center.x + dx * Math.cos(angleRad) - dy * Math.sin(angleRad)),
          y: Math.round(center.y + dx * Math.sin(angleRad) + dy * Math.cos(angleRad))
        };
      });
    }

    function compareTriangles(t1, t2) {
      if (t1.length !== 3 || t2.length !== 3) return false;
      const sorted1 = [...t1].sort((a, b) => a.x - b.x || a.y - b.y);
      const sorted2 = [...t2].sort((a, b) => a.x - b.x || a.y - b.y);
      for (let i = 0; i < 3; i++) {
        if (Math.abs(sorted1[i].x - sorted2[i].x) > 0.1 ||
            Math.abs(sorted1[i].y - sorted2[i].y) > 0.1) return false;
      }
      return true;
    }

    function redraw() {
      drawGrid();
      drawTriangle(triangle, "#3a0ca3");
      drawPoint(pointO, "#48bfe3");
      userPoints.forEach(p => drawPoint(p, "#f72585"));
      if (userPoints.length === 3) {
        drawTriangle(userPoints, "#f72585");
      }
    }

    canvas.addEventListener("click", (e) => {
      if (userPoints.length >= 3) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.round((e.clientX - rect.left) / gridSize);
      const y = Math.round((e.clientY - rect.top) / gridSize);
      userPoints.push({ x, y });
      redraw();

      if (userPoints.length === 3) {
        setTimeout(() => {
          const correct = questions[questionIndex].check(userPoints);
          const feedback = document.getElementById("feedback");
          if (correct) {
            feedback.textContent = "Bonne réponse ✅";
            feedback.className = "success";
            setTimeout(() => {
              nextQuestion();
            }, 1500);
          } else {
            feedback.textContent = "Essaie encore ❌";
            feedback.className = "error";
            userPoints = [];
            redraw();
          }
        }, 500);
      }
    });

    function nextQuestion() {
      questionIndex++;
      userPoints = [];
      document.getElementById("feedback").textContent = "";
      if (questionIndex >= questions.length) {
        document.getElementById("question").textContent = "🎉 Bravo, tu as terminé toutes les questions !";
      } else {
        document.getElementById("question").textContent = questions[questionIndex].text;
        redraw();
      }
    }

    // Initial draw
    redraw();
  </script>
</body>
</html>
