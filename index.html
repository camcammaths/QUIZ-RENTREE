<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sphère qui tourne avec Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // Création de la scène
  const scene = new THREE.Scene();

  // Création de la caméra (PerspectiveCamera)
  const camera = new THREE.PerspectiveCamera(
    75, // angle de vue
    window.innerWidth / window.innerHeight, // ratio largeur/hauteur
    0.1, // plan proche
    1000 // plan lointain
  );
  camera.position.z = 5; // éloignement caméra pour voir la sphère

  // Création du renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Création de la sphère
  const geometry = new THREE.SphereGeometry(1, 32, 32); // rayon=1, segments
  const material = new THREE.MeshStandardMaterial({ color: 0x2194ce });
  const sphere = new THREE.Mesh(geometry, material);
  scene.add(sphere);

  // Ajout d'une lumière pour voir la sphère en relief
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);

  // Animation : faire tourner la sphère sur elle-même
  function animate() {
    requestAnimationFrame(animate);

    // Rotation autour de l'axe Y
    sphere.rotation.y += 0.01;

    renderer.render(scene, camera);
  }

  animate();

  // Gérer le redimensionnement de la fenêtre
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
