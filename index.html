<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repertoire des Types d’Angles - Pile Interactive</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --card-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 12px;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .stack-container {
      position: relative;
      width: 320px;
      height: 460px;
      perspective: 1500px;
    }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--card-veil);
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius);
      backdrop-filter: blur(4px);
      padding: 1.5rem 1.5rem 3.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform var(--transition), opacity var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      opacity: 0.5;
      pointer-events: none;
      user-select: none;
    }

    .card:not(.active) {
      transform-origin: left center;
      transform: translateX(calc(-15px * var(--offset))) scale(calc(1 - 0.05 * var(--offset))) rotateY(-5deg);
      opacity: 0.4;
      filter: brightness(0.9);
      pointer-events: none;
      user-select: none;
      z-index: calc(10 - var(--offset));
    }

    .card.active {
      opacity: 1;
      pointer-events: auto;
      user-select: auto;
      transform: translateX(0) scale(1) rotateY(0);
      z-index: 20;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      user-select: text;
    }

    .angle-svg {
      width: 140px;
      height: 140px;
      margin-bottom: 1rem;
      flex-shrink: 0;
      user-select: none;
    }

    svg line {
      stroke: var(--secondary-color);
      stroke-width: 4;
    }

    svg circle {
      fill: var(--accent-color-3);
    }

    svg path.arc {
      stroke: var(--primary-color);
      stroke-width: 3;
      fill: none;
      opacity: 0.6;
    }

    .question {
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 1rem;
      min-height: 48px;
      user-select: text;
    }

    .answer-input {
      position: absolute;
      bottom: 1.4rem;
      left: 1.5rem;
      right: 1.5rem;
      height: 50px;
      border-radius: 8px;
      border: 2px solid var(--secondary-color);
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      resize: none;
      font-family: 'Mabry Pro', sans-serif;
      outline-offset: 2px;
      user-select: text;
      box-sizing: border-box;
      background: white;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .answer-input.correct {
      border-color: green;
      background-color: #d4f8d4;
    }

    .answer-input.incorrect {
      border-color: red;
      background-color: #ffd6d6;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      width: 320px;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background-color var(--transition);
      user-select: none;
    }

    button:hover:not(:disabled) {
      background: var(--secondary-color);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 380px) {
      .stack-container {
        width: 280px;
        height: 420px;
      }
      .buttons {
        width: 280px;
      }
    }
  </style>
</head>
<body>

  <h1>Repertoire des Types d’Angles</h1>

  <div class="stack-container">
    <!-- Toutes tes cartes sont déjà incluses ici dans ton code actuel -->
    <!-- Pas besoin de les réécrire ici, elles sont bien conservées -->
  </div>

  <div class="buttons">
    <button id="prevBtn" disabled>Précédent</button>
    <button id="nextBtn" disabled>Suivant</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const correctAnswers = [
      "entre 0° et 90°",  // Angle aigu
      "90°",              // Angle droit
      "oui",              // Angle obtus
      "180°",             // Angle plat
      "ils sont égaux",   // Alternes-internes
      "ils sont égaux",   // Correspondants
      "angles opposés",   // Opposés par le sommet
      "90°",              // Complémentaires
      "180°"              // Supplémentaires
    ];

    let currentIndex = 0;

    function updateStack() {
      cards.forEach((card, i) => {
        card.style.setProperty('--offset', i - currentIndex);
        const input = card.querySelector('.answer-input');
        const question = card.querySelector('.question');

        if (i === currentIndex) {
          card.classList.add('active');
          question.textContent = card.dataset.question;
          input.value = '';
          input.classList.remove('correct', 'incorrect');
          input.disabled = false;
          input.focus();
        } else {
          card.classList.remove('active');
          question.textContent = '';
        }
      });

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = true;
    }

    function validateAnswer(input, index) {
      const userValue = input.value.trim().toLowerCase();
      const expected = correctAnswers[index].toLowerCase();

      if (userValue === expected) {
        input.classList.remove('incorrect');
        input.classList.add('correct');
        input.disabled = true;
        nextBtn.disabled = false;

        // Passage automatique à la carte suivante après 1s
        if (currentIndex < cards.length - 1) {
          setTimeout(() => {
            currentIndex++;
            updateStack();
          }, 1000);
        }
      } else {
        input.classList.remove('correct');
        input.classList.add('incorrect');
        nextBtn.disabled = true;
      }
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateStack();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < cards.length - 1) {
        currentIndex++;
        updateStack();
      }
    });

    // Lier chaque champ à la vérification
    cards.forEach((card, index) => {
      const input = card.querySelector('.answer-input');
      input.addEventListener('input', () => {
        validateAnswer(input, index);
      });
    });

    updateStack();
  </script>
</body>
</html>
