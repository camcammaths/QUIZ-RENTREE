<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Homothétie</title>
  <style>
    body {
      font-family: 'Androgy Demo', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f7;
      height: 100vh;
      margin: 0;
    }
    #app {
      display: flex;
      width: 95%;
      height: 95%;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    #left-panel {
      width: 22%;
      padding: 20px;
      background: rgba(240,240,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    #canvas-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #8338ec;
    }
    #question {
      font-weight: bold;
      margin: 15px 0;
      font-size: 1.1em;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #3a86ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #265dbe;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="left-panel">
      <h1>Homothétie</h1>
      <div id="question">Place les points A’, B’, C’, D’</div>
      <div id="feedback"></div>
      <button onclick="resetAll()">Réinitialiser</button>
    </div>
    <div id="canvas-container">
      <canvas id="gridCanvas"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gridCanvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.parentElement.clientWidth;
    let height = canvas.parentElement.clientHeight;
    canvas.width = width;
    canvas.height = height;

    const cols = 30, rows = 40;
    const cellSize = Math.min(width / cols, height / rows);

    // Figure de départ (carré simple)
    const baseFigure = [
      {x: 5, y: 5}, {x: 10, y: 5}, {x: 10, y: 10}, {x: 5, y: 10}
    ];

    // Centre O (aléatoire à chaque lancement)
    let O = { 
      x: Math.floor(Math.random() * (cols-10)) + 5, 
      y: Math.floor(Math.random() * (rows-10)) + 5 
    };

    const k = 2; // rapport
    let correctFigure = baseFigure.map(p => ({
      x: O.x + k*(p.x - O.x),
      y: O.y + k*(p.y - O.y)
    }));

    // Points de l’élève
    let studentPoints = [];
    let draggingPoint = null;

    function drawGrid() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = "#eee";
      for (let i = 0; i <= cols; i++) {
        ctx.beginPath();
        ctx.moveTo(i*cellSize, 0);
        ctx.lineTo(i*cellSize, rows*cellSize);
        ctx.stroke();
      }
      for (let j = 0; j <= rows; j++) {
        ctx.beginPath();
        ctx.moveTo(0, j*cellSize);
        ctx.lineTo(cols*cellSize, j*cellSize);
        ctx.stroke();
      }

      // Point O
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(O.x*cellSize, O.y*cellSize, 5, 0, 2*Math.PI);
      ctx.fill();

      // Figure de départ en voile violet
      ctx.fillStyle = "rgba(131,56,236,0.3)";
      ctx.beginPath();
      ctx.moveTo(baseFigure[0].x*cellSize, baseFigure[0].y*cellSize);
      baseFigure.forEach(p => ctx.lineTo(p.x*cellSize, p.y*cellSize));
      ctx.closePath();
      ctx.fill();

      // Points élèves
      studentPoints.forEach((p, idx) => {
        ctx.fillStyle = "#3a86ff";
        ctx.beginPath();
        ctx.arc(p.x*cellSize, p.y*cellSize, 6, 0, 2*Math.PI);
        ctx.fill();
        ctx.fillText(["A’","B’","C’","D’"][idx], p.x*cellSize+5, p.y*cellSize-5);
      });

      // Figure de l’élève si complète
      if (studentPoints.length === 4) {
        const isCorrect = compareFigures(studentPoints, correctFigure);
        ctx.fillStyle = isCorrect 
          ? "rgba(0,200,0,0.3)" 
          : "rgba(255,0,0,0.3)";
        ctx.beginPath();
        ctx.moveTo(studentPoints[0].x*cellSize, studentPoints[0].y*cellSize);
        studentPoints.forEach(p => ctx.lineTo(p.x*cellSize, p.y*cellSize));
        ctx.closePath();
        ctx.fill();

        if (!isCorrect) {
          // Affiche correction
          ctx.fillStyle = "rgba(131,56,236,0.3)";
          ctx.beginPath();
          ctx.moveTo(correctFigure[0].x*cellSize, correctFigure[0].y*cellSize);
          correctFigure.forEach(p => ctx.lineTo(p.x*cellSize, p.y*cellSize));
          ctx.closePath();
          ctx.fill();
        }
      }
    }

    function compareFigures(fig1, fig2) {
      return fig1.every((p,i) => 
        Math.abs(p.x-fig2[i].x)<0.5 && Math.abs(p.y-fig2[i].y)<0.5
      );
    }

    function resetAll() {
      studentPoints = [];
      draggingPoint = null;
      document.getElementById("feedback").innerText = "";
      // Nouveau centre O à chaque reset
      O = { 
        x: Math.floor(Math.random() * (cols-10)) + 5, 
        y: Math.floor(Math.random() * (rows-10)) + 5 
      };
      correctFigure = baseFigure.map(p => ({
        x: O.x + k*(p.x - O.x),
        y: O.y + k*(p.y - O.y)
      }));
      drawGrid();
    }

    // Drag & Drop
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left)/cellSize;
      const y = (e.clientY - rect.top)/cellSize;
      for (let p of studentPoints) {
        if (Math.hypot(p.x-x, p.y-y) < 0.5) {
          draggingPoint = p;
          return;
        }
      }
      if (studentPoints.length < 4) {
        studentPoints.push({x: Math.round(x), y: Math.round(y)});
      }
      drawGrid();
    });

    canvas.addEventListener("mousemove", e => {
      if (draggingPoint) {
        const rect = canvas.getBoundingClientRect();
        draggingPoint.x = Math.round((e.clientX - rect.left)/cellSize);
        draggingPoint.y = Math.round((e.clientY - rect.top)/cellSize);
        drawGrid();
      }
    });

    canvas.addEventListener("mouseup", () => {
      if (studentPoints.length === 4) {
        let ok = compareFigures(studentPoints, correctFigure);
        document.getElementById("feedback").innerText = ok 
          ? "✅ Bravo, c’est correct !" 
          : "❌ Mauvaise réponse. La figure correcte est affichée en violet.";
      }
      draggingPoint = null;
    });

    drawGrid();
  </script>
</body>
</html>
