<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Parallélépipède Rectangle 3D</title>
  <style>
    body {
      margin: 0;
      background-color: #FFF9FC;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <svg width="300" height="300" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Dégradés pour chaque face -->
      <linearGradient id="faceTop" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#FCE8F4"/>
        <stop offset="100%" stop-color="#E2A9D3"/>
      </linearGradient>
      <linearGradient id="faceLeft" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#F4C9E2"/>
        <stop offset="100%" stop-color="#D57CC0"/>
      </linearGradient>
      <linearGradient id="faceRight" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#E7B9DC"/>
        <stop offset="100%" stop-color="#C97EC8"/>
      </linearGradient>
    </defs>

    <!-- Face gauche (haute et fine) -->
    <polygon points="30,30 10,50 10,90 30,70"
             fill="url(#faceLeft)" stroke="#C97EC8" stroke-width="1"/>

    <!-- Face droite (large) -->
    <polygon points="30,30 70,30 70,70 30,70"
             fill="url(#faceRight)" stroke="#C97EC8" stroke-width="1"/>

    <!-- Face supérieure (profonde) -->
    <polygon points="30,30 10,50 50,50 70,30"
             fill="url(#faceTop)" stroke="#C97EC8" stroke-width="1"/>
  </svg>
</body>
</html>
