<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube 3D Interactif - Arêtes et Faces</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
    text-align: center;
  }
  h1 { color: #3a86ff; margin-bottom: 1rem; }
  .cube-container { width: 200px; height: 200px; perspective: 800px; margin-bottom: 2rem; }
  .cube {
    width: 100%; height: 100%;
    position: relative; transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(20deg);
    transition: transform 0.3s;
  }
  .face, .edge {
    position: absolute; box-sizing: border-box;
    cursor: pointer;
  }
  .face {
    width: 100%; height: 100%;
    background: rgba(58, 134, 255, 0.1);
    border: 2px solid #3a86ff;
    border-radius: 8px;
  }
  .edge {
    width: 4px; height: 100%;
    background: rgba(255,0,110,0.7);
    transform-origin: center;
  }
  /* Faces */
  .front  { transform: translateZ(100px); }
  .back   { transform: rotateY(180deg) translateZ(100px); }
  .right  { transform: rotateY(90deg) translateZ(100px); }
  .left   { transform: rotateY(-90deg) translateZ(100px); }
  .top    { transform: rotateX(90deg) translateZ(100px); }
  .bottom { transform: rotateX(-90deg) translateZ(100px); }
  /* Edges */
  .edge-front-right { transform: rotateY(45deg) translateZ(100px); height: 4px; width: 141px; background: rgba(255,0,110,0.7); }
  /* Ajoute d'autres arêtes si nécessaire */
  .correct { background-color: #00ff7f !important; }
  .wrong { background-color: #ff4d4d !important; }
  .question { font-size: 1.2rem; margin-bottom: 1rem; }
  button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 8px; background-color: #3a86ff; color: white; cursor: pointer; font-size: 1rem; }
</style>
</head>
<body>

<h1>Cube 3D Interactif</h1>
<div class="question" id="question">Clique sur l'arête rouge</div>

<div class="cube-container">
  <div class="cube" id="cube">
    <!-- Faces -->
    <div class="face front" data-type="face" data-name="front"></div>
    <div class="face back" data-type="face" data-name="back"></div>
    <div class="face left" data-type="face" data-name="left"></div>
    <div class="face right" data-type="face" data-name="right"></div>
    <div class="face top" data-type="face" data-name="top"></div>
    <div class="face bottom" data-type="face" data-name="bottom"></div>

    <!-- Arêtes -->
    <div class="edge edge-front-right" data-type="edge" data-name="front-right"></div>
  </div>
</div>

<div>Score: <span id="score">0</span></div>
<button id="next">Question Suivante</button>

<script>
const questions = [
  { type: "edge", target: "front-right", text: "Clique sur l'arête rouge" },
  { type: "face", target: "front", text: "Clique sur la face bleue" }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const scoreEl = document.getElementById("score");
const nextBtn = document.getElementById("next");

function showQuestion() {
  questionEl.textContent = questions[current].text;
  document.querySelectorAll(".face, .edge").forEach(el => {
    el.classList.remove("correct", "wrong");
  });
}

document.querySelectorAll(".face, .edge").forEach(el => {
  el.addEventListener("click", () => {
    const correct = questions[current].target;
    if (el.dataset.name === correct) {
      el.classList.add("correct");
      score++;
      scoreEl.textContent = score;
    } else {
      el.classList.add("wrong");
    }
  });
});

nextBtn.addEventListener("click", () => {
  current++;
  if (current >= questions.length) {
    alert(`Fin du quiz ! Score final: ${score}/${questions.length}`);
    current = 0; score = 0;
    scoreEl.textContent = score;
  }
  showQuestion();
});

showQuestion();
</script>

</body>
</html>
