<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cylindre 3D Transparent</title>

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --cyl-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 6px;
    }

    body {
      font-family: sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .cyl-container {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cyl {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCyl 12s linear infinite;
    }

    /* Faces haut et bas */
    .top, .bottom {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--cyl-veil);
      border: 2px solid var(--accent-color-1);
      backdrop-filter: blur(2px);
    }

    .top {
      transform: rotateX(90deg) translateZ(100px);
      border-color: var(--primary-color);
    }

    .bottom {
      transform: rotateX(90deg) translateZ(-100px);
      border-color: var(--secondary-color);
    }

    /* Surface latérale simulée (un anneau arrondi) */
    .side {
      position: absolute;
      width: 200px;
      height: 200px;
      background: var(--cyl-veil);
      border-left: 2px solid var(--accent-color-2);
      border-right: 2px solid var(--accent-color-3);
      transform: rotateY(0deg) translateZ(0);
      transform-origin: center;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    /* On duplique la surface latérale plusieurs fois pour simuler un cercle */
    .slice {
      position: absolute;
      width: 200px;
      height: 200px;
      background: var(--cyl-veil);
      border-left: 1px solid rgba(0,0,0,0.1);
      transform-origin: center;
      backdrop-filter: blur(2px);
    }

    /* Animation */
    @keyframes rotateCyl {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <h1>Cylindre 3D Transparent</h1>

  <div class="cyl-container">
    <div class="cyl">
      <!-- Faces -->
      <div class="top"></div>
      <div class="bottom"></div>

      <!-- Surface latérale (faite de tranches pour simuler le rond) -->
      <div class="slice" style="transform: rotateY(0deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(10deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(20deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(30deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(40deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(50deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(60deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(70deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(80deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(90deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(100deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(110deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(120deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(130deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(140deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(150deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(160deg) translateZ(100px);"></div>
      <div class="slice" style="transform: rotateY(170deg) translateZ(100px);"></div>
    </div>
  </div>

</body>
</html>
