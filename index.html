<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyramide 3D CSS</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-3: #ffbe0b;
      --veil: rgba(58, 134, 255, 0.08);
      --background-color: #f0f4f8;
    }

    body {
      margin: 0;
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      color: var(--primary-color);
      font-size: 2.4rem;
      margin-bottom: 2rem;
    }

    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* Scene avec perspective */
    .scene {
      width: 220px;
      height: 220px;
      perspective: 900px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Pyramide 3D */
    .pyramid3d {
      position: relative;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      animation: spin 12s linear infinite;
    }

    /* Base carr√©e */
    .pyramid3d .base {
      position: absolute;
      width: 120px;
      height: 120px;
      background: var(--veil);
      border: 2px solid var(--accent-color-3);
      transform: rotateX(90deg) translateZ(60px);
      box-shadow: inset 0 0 12px rgba(0,0,0,0.1);
    }

    /* Faces triangulaires */
    .pyramid3d .face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid var(--accent-color-3);
      opacity: 0.9;
    }

    .pyramid3d .front  { transform: rotateY(0deg) translateZ(60px) rotateX(30deg); }
    .pyramid3d .back   { transform: rotateY(180deg) translateZ(60px) rotateX(30deg); }
    .pyramid3d .right  { transform: rotateY(90deg) translateZ(60px) rotateX(30deg); }
    .pyramid3d .left   { transform: rotateY(-90deg) translateZ(60px) rotateX(30deg); }

    @keyframes spin {
      from { transform: rotateX(-20deg) rotateY(0deg); }
      to   { transform: rotateX(-20deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <h1>Pyramide 3D en CSS</h1>

  <div class="figure">
    <div class="scene">
      <div class="pyramid3d">
        <div class="base"></div>
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
      </div>
    </div>
    <div class="label">Pyramide (3D)</div>
  </div>

</body>
</html>
