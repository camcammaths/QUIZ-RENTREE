<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trouve les multiples</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --background-color: #f0f4f8;
      --button-bg: #a8d0ff;
      --button-bg-hover: #7ab3ff;
      --correct: #4CAF50;
      --incorrect: #e74c3c;
      --text-color: #212529;
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: var(--text-color);
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    #question {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.75rem;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .card {
      background: white;
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius);
      padding: 0.75rem 0;
      font-weight: bold;
      cursor: pointer;
      transition: background-color var(--transition), color var(--transition), transform var(--transition);
      user-select: none;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.correct {
      background-color: var(--correct);
      color: white;
      border-color: var(--correct);
    }

    .card.incorrect {
      background-color: var(--incorrect);
      color: white;
      border-color: var(--incorrect);
    }

    .btn-group {
      margin-bottom: 2rem;
    }

    .btn {
      font-family: 'Mabry Pro', sans-serif;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition);
    }

    .btn:hover {
      background-color: var(--button-bg-hover);
      color: white;
    }

    a.back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: background-color var(--transition), color var(--transition);
    }

    a.back:hover {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>
<body>

  <h1>Trouve les multiples</h1>

  <div class="btn-group">
    <button class="btn" onclick="setTarget(2)">Multiples de 2</button>
    <button class="btn" onclick="setTarget(3)">Multiples de 3</button>
    <button class="btn" onclick="setTarget(4)">Multiples de 4</button>
    <button class="btn" onclick="setTarget(5)">Multiples de 5</button>
    <button class="btn" onclick="setTarget(9)">Multiples de 9</button>
    <button class="btn" onclick="setTarget(10)">Multiples de 10</button>
    <button class="btn" onclick="generateGrid()">Nouveaux nombres</button>
  </div>

  <div id="question">Clique sur tous les multiples de 2</div>

  <div id="grid"></div>

  <a href="index.html" class="back">← Retour à l'accueil</a>

  <script>
    const grid = document.getElementById('grid');
    const questionEl = document.getElementById('question');
    let targetMultiple = 2;
    let numbers = [];

    function generateNumbers() {
      numbers = [];
      const set = new Set();
      while (set.size < 100) {
        set.add(Math.floor(Math.random() * 5000) + 1);
      }
      numbers = Array.from(set);
    }

    function generateGrid() {
      generateNumbers();
      grid.innerHTML = '';
      numbers.forEach(num => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.textContent = num;
        card.addEventListener('click', () => {
          if (card.classList.contains('correct') || card.classList.contains('incorrect')) return;

          if (num % targetMultiple === 0) {
            card.classList.add('correct');
          } else {
            card.classList.add('incorrect');
          }
        });
        grid.appendChild(card);
      });
    }

    function setTarget(multiple) {
      targetMultiple = multiple;
      questionEl.textContent = `Clique sur tous les multiples de ${multiple}`;
      generateGrid();
    }

    // Initial grid
    generateGrid();
  </script>

</body>
</html>
