<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Répertoire de Figures</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --veil: rgba(58, 134, 255, 0.08);
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      color: #212529;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .label {
      margin-top: 0.8rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* SHAPES 2D */

    .square, .rectangle, .circle, .triangle {
      background: var(--veil);
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 12px rgba(58, 134, 255, 0.2);
      backdrop-filter: blur(2px);
    }

    .square {
      width: 100px;
      height: 100px;
    }

    .rectangle {
      width: 140px;
      height: 80px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid var(--primary-color);
      background: none;
      box-shadow: none;
    }

    /* CUBE */
    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      animation: rotateCube 10s linear infinite;
    }

    .cube-face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: var(--veil);
      border: 2px solid var(--primary-color);
      backdrop-filter: blur(2px);
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      from { transform: rotateX(-20deg) rotateY(0); }
      to   { transform: rotateX(-20deg) rotateY(360deg); }
    }

    /* SPHERE */
    .sphere {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, var(--veil));
      box-shadow: 0 0 0 2px var(--primary-color), inset 0 0 20px rgba(255,255,255,0.3);
      animation: rotateSphere 10s linear infinite;
    }

    @keyframes rotateSphere {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }

    /* PYRAMIDE */
    .pyramid {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid var(--accent-color-3);
    }

    /* CÔNE */
    .cone {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid var(--accent-color-1);
      border-radius: 50%;
    }

    /* CYLINDRE */
    .cylinder {
      width: 80px;
      height: 100px;
      background: var(--veil);
      border: 2px solid var(--accent-color-2);
      border-radius: 40px / 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    /* PARALLÉLÉPIPÈDE RECTANGLE */
    .parallelepipede {
      width: 140px;
      height: 80px;
      background: var(--veil);
      border: 2px solid var(--accent-color-3);
      box-shadow: 6px 6px 0 rgba(58,134,255,0.3);
      transform: skewY(-10deg);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Répertoire de Figures Géométriques</h1>

  <div class="grid">

    <!-- 2D SHAPES -->
    <div class="figure">
      <div class="square"></div>
      <div class="label">Carré</div>
    </div>

    <div class="figure">
      <div class="rectangle"></div>
      <div class="label">Rectangle</div>
    </div>

    <div class="figure">
      <div class="triangle"></div>
      <div class="label">Triangle</div>
    </div>

    <div class="figure">
      <div class="circle"></div>
      <div class="label">Cercle</div>
    </div>

    <!-- 3D SHAPES -->
    <div class="figure">
      <div class="cube">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
      </div>
      <div class="label">Cube</div>
    </div>

    <div class="figure">
      <div class="pyramid"></div>
      <div class="label">Pyramide</div>
    </div>

    <div class="figure">
      <div class="cone"></div>
      <div class="label">Cône</div>
    </div>

    <div class="figure">
      <div class="cylinder"></div>
      <div class="label">Cylindre</div>
    </div>

    <div class="figure">
      <div class="parallelepipede"></div>
      <div class="label">Parallélépipède rectangle</div>
    </div>

  </div>

  <footer>
    © 2025 — Répertoire de formes géométriques CSS
  </footer>

</body>
</html>
