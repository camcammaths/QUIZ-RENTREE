<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cône 3D Transparent</title>

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --cone-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 4px;
    }

    body {
      font-family: sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    /* Container */
    .cone-container {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    /* Cône */
    .cone {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCone 10s linear infinite;
    }

    /* Base du cône (cercle) */
    .base {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--cone-veil);
      border: 2px solid var(--primary-color);
      transform: rotateX(90deg) translateZ(-100px);
      backdrop-filter: blur(2px);
    }

    /* Surface latérale (triangle simulé en 3D) */
    .side {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 200px solid var(--cone-veil);
      transform: rotateY(0deg) translateZ(0);
      transform-origin: bottom center;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.1));
    }

    /* Bordures colorées sur la surface */
    .side::after {
      content: "";
      position: absolute;
      left: -100px;
      top: 0;
      width: 200px;
      height: 200px;
      border-left: 2px solid var(--accent-color-1);
      border-right: 2px solid var(--accent-color-2);
      border-bottom: 2px solid var(--accent-color-3);
      border-radius: var(--border-radius);
    }

    /* Animation de rotation */
    @keyframes rotateCone {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <h1>Cône 3D Transparent</h1>

  <div class="cone-container">
    <div class="cone">
      <div class="side"></div>
      <div class="base"></div>
    </div>
  </div>

</body>
</html>
