<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyramide 3D Carrée</title>

<style>
:root {
  --primary-color: #3a86ff;
  --secondary-color: #8338ec;
  --accent-color-1: #ff006e;
  --accent-color-2: #fb5607;
  --accent-color-3: #ffbe0b;
  --background-color: #f0f4f8;
  --pyramid-veil: rgba(58, 134, 255, 0.08);
}

body {
  background: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  perspective: 800px;
}

.pyramid-container {
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  animation: rotatePyramid 20s linear infinite;
}

/* Base carrée */
.base {
  position: absolute;
  width: 200px;
  height: 200px;
  background: var(--pyramid-veil);
  border: 2px solid var(--primary-color);
  transform: rotateX(90deg) translateY(100px);
  backdrop-filter: blur(2px);
}

/* Faces triangulaires */
.face {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 141px solid var(--pyramid-veil); /* hauteur approximative du triangle */
  transform-origin: bottom center;
  backdrop-filter: blur(2px);
}

/* 4 faces latérales */
.front  { transform: rotateX(0deg) rotateY(0deg) translateZ(100px); border-bottom-color: var(--primary-color);}
.right  { transform: rotateX(0deg) rotateY(90deg) translateZ(100px); border-bottom-color: var(--secondary-color);}
.back   { transform: rotateX(0deg) rotateY(180deg) translateZ(100px); border-bottom-color: var(--accent-color-1);}
.left   { transform: rotateX(0deg) rotateY(-90deg) translateZ(100px); border-bottom-color: var(--accent-color-2);}

@keyframes rotatePyramid {
  0% { transform: rotateX(-20deg) rotateY(0deg);}
  100% { transform: rotateX(-20deg) rotateY(360deg);}
}

.pyramid-container:hover {
  animation-play-state: paused;
  cursor: grab;
}
</style>
</head>
<body>

<div class="pyramid-container">
  <div class="base"></div>
  <div class="face front"></div>
  <div class="face right"></div>
  <div class="face back"></div>
  <div class="face left"></div>
</div>

</body>
</html>
