<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylindre 3D - Violet Fixe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const violet = 0x8338ec;

    // Scène
    const scene = new THREE.Scene();

    // Caméra
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ✅ Groupe pour cylindre + bases
    const cylinderGroup = new THREE.Group();
    scene.add(cylinderGroup);

    // Cylindre
    const geometry = new THREE.CylinderGeometry(1, 1, 2, 64, 1, false);
    const material = new THREE.MeshPhysicalMaterial({
      color: violet,
      transparent: true,
      opacity: 0.08,
      roughness: 0.2,
      metalness: 0,
      transmission: 0.6,
      clearcoat: 0.8
    });
    const cylinder = new THREE.Mesh(geometry, material);
    cylinderGroup.add(cylinder);

    // Arêtes
    const edges = new THREE.EdgesGeometry(geometry);
    const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: violet, linewidth: 2 }));
    cylinderGroup.add(line);

    // Bases
    const baseMaterial = new THREE.MeshPhysicalMaterial({
      color: violet,
      transparent: true,
      opacity: 0.25,
      roughness: 0.3,
      metalness: 0
    });

    const topCircle = new THREE.Mesh(new THREE.CircleGeometry(1, 64), baseMaterial);
    topCircle.rotation.x = Math.PI / 2;
    topCircle.position.y = 1; // haut du cylindre
    cylinderGroup.add(topCircle);

    const bottomCircle = new THREE.Mesh(new THREE.CircleGeometry(1, 64), baseMaterial);
    bottomCircle.rotation.x = -Math.PI / 2;
    bottomCircle.position.y = -1; // bas du cylindre
    cylinderGroup.add(bottomCircle);

    // Lumières
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    // Animation du groupe
    function animate() {
      requestAnimationFrame(animate);
      // On ne fait tourner QUE le groupe si on veut animation
      // cylinderGroup.rotation.y += 0.01; // désactivé si tu veux cylindre fixe
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
