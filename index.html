<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylindre 3D Transparent</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // 🎨 Palette inspirée de ton cube
    const colors = {
      primary: 0x3a86ff,
      secondary: 0x8338ec,
      accent1: 0xff006e,
      accent2: 0xfb5607,
      accent3: 0xffbe0b
    };

    // 🟦 Scène
    const scene = new THREE.Scene();

    // 📷 Caméra
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // 🖼️ Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 🔵 Géométrie du cylindre (rayon haut, rayon bas, hauteur, segments)
    const geometry = new THREE.CylinderGeometry(1, 1, 2, 64, 1, false);

    // 🎭 Matériau transparent façon "cube CSS"
    const material = new THREE.MeshPhysicalMaterial({
      color: colors.primary,
      transparent: true,
      opacity: 0.15,
      roughness: 0.2,
      metalness: 0,
      transmission: 0.6,
      clearcoat: 0.8
    });

    const cylinder = new THREE.Mesh(geometry, material);
    scene.add(cylinder);

    // ✏️ Arêtes colorées (wireframe décoratif)
    const edges = new THREE.EdgesGeometry(geometry);
    const edgeColors = [
      colors.primary, colors.secondary, colors.accent1, colors.accent2, colors.accent3
    ];
    const edgeLines = new THREE.Group();

    // on applique différentes couleurs aux segments pour rappeler ton cube
    const segments = edges.attributes.position.count / 2;
    const positions = edges.attributes.position.array;

    for (let i = 0; i < segments; i++) {
      const geometryLine = new THREE.BufferGeometry();
      const vertices = new Float32Array([
        positions[i*6], positions[i*6+1], positions[i*6+2],
        positions[i*6+3], positions[i*6+4], positions[i*6+5]
      ]);
      geometryLine.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
      const materialLine = new THREE.LineBasicMaterial({
        color: edgeColors[i % edgeColors.length],
        linewidth: 2
      });
      const line = new THREE.Line(geometryLine, materialLine);
      edgeLines.add(line);
    }

    scene.add(edgeLines);

    // 💡 Lumières
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    // 🔄 Animation
    function animate() {
      requestAnimationFrame(animate);
      cylinder.rotation.y += 0.01;
      edgeLines.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // 🔧 Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
