<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Divisibilité par 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      background: #f0f4f8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Quiz : Divisibilité par 2</h1>
  <p>Un nombre est divisible par 2 :</p>
  <button onclick="checkAnswer('a')">a) si son chiffre des unités est pair (0, 2, 4, 6 ou 8)</button><br />
  <button onclick="checkAnswer('b')">b) si son chiffre des unités est impair (1, 3, 5, 7, 9)</button>

  <div id="result"></div>

  <script>
    function checkAnswer(choice) {
      const result = document.getElementById('result');
      if (choice === 'a') {
        result.textContent = '✅ Correct ! Un nombre est divisible par 2 si son chiffre des unités est pair.';
        result.style.color = 'green';
      } else {
        result.textContent = '❌ Faux. Essaie encore.';
        result.style.color = 'red';
      }
    }
  </script>
</body>
</html>
