<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cercle Transparent</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --circle-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 50%;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    /* Cercle */
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--circle-veil);
      border: 4px solid var(--secondary-color);
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .circle {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Cercle Transparent</h1>

  <div class="circle"></div>

</body>
</html>
