<!DOCTYPE html>
<html lang="fr">
<head>

<title>Associer Figures 3D et Formules</title>

<style>
  /* Fonts (tu dois héberger ou remplacer par des fonts proches) */
  @font-face {
    font-family: 'Androgy Demo';
    src: local('Androgy Demo'), url('AndrogyDemo.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }
  @font-face {
    font-family: 'Mabry Pro';
    src: local('Mabry Pro'), url('MabryPro.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  /* Reset & base */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background: #FFF6FB;
    font-family: 'Mabry Pro', sans-serif;
    color: #4A3F55;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-family: 'Androgy Demo', sans-serif;
    font-weight: normal;
    font-size: 2.8rem;
    margin-bottom: 40px;
    color: #D57CC0;
    text-transform: lowercase;
    user-select: none;
  }
  h1::first-letter {
    text-transform: uppercase;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 1200px;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 12px rgba(213, 124, 192, 0.3);
    width: 220px;
    min-height: 270px;
    padding: 24px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: grab;
    user-select: none;
    transition: box-shadow 0.3s ease;
    text-align: center;
  }
  .card:active {
    cursor: grabbing;
  }
  .card.dragging {
    opacity: 0.5;
  }
  .card.correct {
    box-shadow: 0 0 25px 4px #87d37c;
    cursor: default;
  }

  .title {
    font-family: 'Androgy Demo', sans-serif;
    font-size: 1.4rem;
    color: #D57CC0;
    margin-bottom: 18px;
    text-transform: lowercase;
  }
  .title::first-letter {
    text-transform: uppercase;
  }

  .svg-icon {
    width: 100px;
    height: 100px;
    margin-bottom: 24px;
    fill: #D57CC0;
  }

  .formula-text {
    font-size: 1.15rem;
    line-height: 1.3;
    color: #7B6589;
    font-weight: 500;
  }

  .dropzone {
    border: 2px dashed #D57CC0;
    border-radius: 20px;
    padding: 12px;
    margin-top: auto;
    width: 100%;
    min-height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .dropzone.over {
    background-color: #FADDF5;
  }

  @media (max-width: 700px) {
    .card {
      width: 180px;
      min-height: 230px;
      padding: 16px 12px;
    }
    .svg-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 18px;
    }
    .title {
      font-size: 1.2rem;
    }
  }
</style>
</head>
