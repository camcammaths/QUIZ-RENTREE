<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylindre 3D Transparent</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      perspective: 1000px;
    }

    .cylinder {
      position: relative;
      width: 120px;
      height: 200px;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    /* Surface latérale */
    .side {
      position: absolute;
      width: 120px;
      height: 200px;
      background: rgba(58, 134, 255, 0.15);
      border: 2px solid #3a86ff;
      border-radius: 60px; /* arrondi pour simuler la surface enroulée */
      transform: rotateY(0deg) translateZ(0);
    }

    /* Bases */
    .circle {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(131, 56, 236, 0.15);
      border: 2px solid #8338ec;
      left: 0;
    }

    .circle.top {
      top: 0;
      transform: translateZ(0) translateY(-60px) rotateX(90deg);
    }

    .circle.bottom {
      bottom: 0;
      transform: translateZ(0) translateY(60px) rotateX(90deg);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cylinder">
    <div class="side"></div>
    <div class="circle top"></div>
    <div class="circle bottom"></div>
  </div>
</body>
</html>
