<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formes Géométriques</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --shape-veil: rgba(58, 134, 255, 0.08);
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .shapes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 600px;
    }

    /* Cercle */
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--shape-veil);
      border: 4px solid var(--primary-color);
      backdrop-filter: blur(2px);
    }

    /* Carré */
    .square {
      width: 120px;
      height: 120px;
      background: var(--shape-veil);
      border: 4px solid var(--secondary-color);
      backdrop-filter: blur(2px);
    }

    /* Rectangle */
    .rectangle {
      width: 160px;
      height: 100px;
      background: var(--shape-veil);
      border: 4px solid var(--accent-color-1);
      backdrop-filter: blur(2px);
    }

    /* Triangle */
    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid var(--accent-color-2);
      background: transparent;
      filter: drop-shadow(0 0 6px rgba(58,134,255,0.2));
    }
  </style>
</head>
<body>

  <h1>Formes Géométriques</h1>

  <div class="shapes">
    <div class="circle"></div>
    <div class="square"></div>
    <div class="rectangle"></div>
    <div class="triangle"></div>
  </div>

</body>
</html>
