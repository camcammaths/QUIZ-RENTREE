<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cylindre 3D Transparent</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --cylinder-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    /* Container */
    .cylinder-container {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cylinder {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      animation: rotateCyl 20s linear infinite;
    }

    /* Côtés du cylindre : bandes verticales */
    .side {
      position: absolute;
      width: 20px; /* largeur de chaque bande */
      height: 200px;
      background: var(--cylinder-veil);
      border: 2px solid var(--primary-color);
      backdrop-filter: blur(2px);
      border-radius: var(--border-radius);
      left: 90px; /* centrer */
      top: 0;
      transform-origin: center center -100px;
    }

    /* Créer plusieurs bandes */
    .cylinder .side:nth-child(1)  { transform: rotateY(0deg);   border-color: var(--primary-color); }
    .cylinder .side:nth-child(2)  { transform: rotateY(30deg);  border-color: var(--secondary-color); }
    .cylinder .side:nth-child(3)  { transform: rotateY(60deg);  border-color: var(--accent-color-1); }
    .cylinder .side:nth-child(4)  { transform: rotateY(90deg);  border-color: var(--accent-color-2); }
    .cylinder .side:nth-child(5)  { transform: rotateY(120deg); border-color: var(--accent-color-3); }
    .cylinder .side:nth-child(6)  { transform: rotateY(150deg); border-color: var(--primary-color); }
    .cylinder .side:nth-child(7)  { transform: rotateY(180deg); border-color: var(--secondary-color); }
    .cylinder .side:nth-child(8)  { transform: rotateY(210deg); border-color: var(--accent-color-1); }
    .cylinder .side:nth-child(9)  { transform: rotateY(240deg); border-color: var(--accent-color-2); }
    .cylinder .side:nth-child(10) { transform: rotateY(270deg); border-color: var(--accent-color-3); }
    .cylinder .side:nth-child(11) { transform: rotateY(300deg); border-color: var(--primary-color); }
    .cylinder .side:nth-child(12) { transform: rotateY(330deg); border-color: var(--secondary-color); }

    /* Dessus et dessous */
    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--cylinder-veil);
      border: 2px solid var(--accent-color-1);
      backdrop-filter: blur(2px);
    }

    .top {
      transform: rotateX(90deg) translateZ(100px);
      border-color: var(--accent-color-2);
    }

    .bottom {
      transform: rotateX(90deg) translateZ(-100px);
      border-color: var(--accent-color-3);
    }

    @keyframes rotateCyl {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }

    /* Pause au survol */
    .cylinder:hover {
      animation-play-state: paused;
      cursor: grab;
    }

  </style>
</head>
<body>

  <h1>Cylindre 3D Transparent</h1>

  <div class="cylinder-container">
    <div class="cylinder">
      <!-- Bandes du cylindre -->
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>

      <!-- Dessus et dessous -->
      <div class="circle top"></div>
      <div class="circle bottom"></div>
    </div>
  </div>

</body>
</html>
