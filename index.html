<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz – Rapports</title>
  <style>
    body {
      font-family: "Androgy Demo", sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 700px;
      text-align: center;
    }
    .question {
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: 500;
    }
    .question-number {
      font-weight: bold;
      color: #3a86ff;
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz"></div>

  <script>
    const rapports = [-2, 0.5, 3, -1]; // rapports possibles
    const nbQuestions = 15;
    const quizContainer = document.getElementById("quiz");

    function genererQuestions() {
      let html = "<h2>Quiz – Rapports multiplicatifs</h2>";
      for (let i = 1; i <= nbQuestions; i++) {
        const rapport = rapports[Math.floor(Math.random() * rapports.length)];
        const nombre = Math.floor(Math.random() * 20) + 1; // entre 1 et 20
        const questionTexte = `Appliquer le rapport <b>${rapport}</b> à ${nombre}`;
        html += `
          <div class="question">
            <span class="question-number">Question ${i}</span>
            ${questionTexte}
          </div>
        `;
      }
      quizContainer.innerHTML = html;
    }

    genererQuestions();
  </script>
</body>
</html>
