<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cône 3D Stylisé</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a1a, #000);
      margin: 0;
    }

    .cone {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 200px solid rgba(0, 150, 255, 0.2);
      position: relative;
      filter: drop-shadow(0 0 10px rgba(0, 150, 255, 0.6));
    }

    .cone::before {
      content: "";
      position: absolute;
      top: 200px;
      left: -100px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 100, 180, 0.4), transparent 70%);
      filter: blur(8px);
    }

    .cone::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at center, rgba(0, 150, 255, 0.5), transparent 70%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      mix-blend-mode: screen;
      filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="cone"></div>
</body>
</html>
