<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyramide 3D Transparente</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --accent-color-1: #ff006e;
      --background-color: #f0f4f8;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    canvas {
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Pyramide 3D Transparente</h1>

  <!-- Librairie Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Scène
    const scene = new THREE.Scene();

    // Caméra
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 6;

    // Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
    document.body.appendChild(renderer.domElement);

    // Matériau effet "voile bleu léger"
    const glassMaterial = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color("rgba(58,134,255,0.2)"),
      transparent: true,
      opacity: 0.2,
      roughness: 0.2,
      metalness: 0,
      transmission: 0.4,
      clearcoat: 1.0,
      clearcoatRoughness: 0.3,
      side: THREE.DoubleSide
    });

    // Pyramide (tétraèdre)
    const geometry = new THREE.TetrahedronGeometry(2);
    const pyramid = new THREE.Mesh(geometry, glassMaterial);
    scene.add(pyramid);

    // Arêtes discrètes
    const edges = new THREE.EdgesGeometry(geometry);
    const edgeMaterial = new THREE.LineBasicMaterial({
      color: 0xff006e,
      transparent: true,
      opacity: 0.12
    });
    const wireframe = new THREE.LineSegments(edges, edgeMaterial);
    pyramid.add(wireframe);

    // Lumières
    const light1 = new THREE.PointLight(0xffffff, 1.2);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0xffffff, 0.6);
    light2.position.set(-5, -3, 5);
    scene.add(light2);

    // Animation
    let rotating = true;
    function animate() {
      requestAnimationFrame(animate);
      if (rotating) {
        pyramid.rotation.x += 0.01;
        pyramid.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();

    // Pause au survol
    renderer.domElement.addEventListener("mouseenter", () => rotating = false);
    renderer.domElement.addEventListener("mouseleave", () => rotating = true);

    // Responsive
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
    });
  </script>
</body>
</html>
