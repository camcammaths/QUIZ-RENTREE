<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformations géométriques</title>

  <!-- Fonts (remplacer les URL par les tiennes si besoin) -->
  <style>
    @font-face {
      font-family: 'Androgy Demo';
      src: url('AndrogyDemo-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Mabry Pro';
      src: url('MabryPro-Regular.woff2') format('woff2');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FFF6FB;
      font-family: 'Mabry Pro', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: #D57CC0;
      text-transform: lowercase;
      margin-bottom: 20px;
    }

    h1::first-letter {
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #6A4A77;
    }

    canvas {
      border: 2px solid #D57CC0;
      border-radius: 12px;
      background-color: white;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    button {
      background-color: #FADDF5;
      border: none;
      border-radius: 16px;
      padding: 14px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Mabry Pro', sans-serif;
    }

    button:hover {
      background-color: #D57CC0;
      color: white;
    }

    @media (max-width: 600px) {
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Transformations du triangle</h1>
  <p>Trace et transforme le triangle ABC à partir du point O</p>

  <canvas id="canvas" width="500" height="500"></canvas>

  <div class="buttons">
    <button onclick="rotateTriangle(90)">Rotation 90°</button>
    <button onclick="rotateTriangle(180)">Rotation 180°</button>
    <button onclick="homothety(2)">Homothétie rapport 2</button>
    <button onclick="homothety(4)">Homothétie rapport 4</button>
    <button onclick="resetCanvas()">Réinitialiser</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const center = { x: 250, y: 250 }; // Point O

    const originalTriangle = [
      { x: 200, y: 150 }, // A
      { x: 300, y: 150 }, // B
      { x: 250, y: 250 }  // C
    ];

    let currentTriangle = [...originalTriangle];

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#eee";
      for (let i = 0; i < canvas.width; i += 25) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }
    }

    function drawPoint(x, y, label) {
      ctx.fillStyle = "#D57CC0";
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#6A4A77";
      ctx.font = "14px Mabry Pro";
      ctx.fillText(label, x + 6, y - 6);
    }

    function drawTriangle(triangle, color = "#D57CC0") {
      ctx.strokeStyle = color;
      ctx.fillStyle = "rgba(213, 124, 192, 0.1)";
      ctx.beginPath();
      ctx.moveTo(triangle[0].x, triangle[0].y);
      ctx.lineTo(triangle[1].x, triangle[1].y);
      ctx.lineTo(triangle[2].x, triangle[2].y);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      drawPoint(triangle[0].x, triangle[0].y, "A");
      drawPoint(triangle[1].x, triangle[1].y, "B");
      drawPoint(triangle[2].x, triangle[2].y, "C");
    }

    function drawCenter() {
      drawPoint(center.x, center.y, "O");
    }

    function resetCanvas() {
      currentTriangle = [...originalTriangle];
      render();
    }

    function rotateTriangle(angle) {
      const rad = angle * Math.PI / 180;
      currentTriangle = currentTriangle.map(p => {
        const dx = p.x - center.x;
        const dy = p.y - center.y;
        return {
          x: center.x + dx * Math.cos(rad) - dy * Math.sin(rad),
          y: center.y + dx * Math.sin(rad) + dy * Math.cos(rad)
        };
      });
      render();
    }

    function homothety(ratio) {
      currentTriangle = currentTriangle.map(p => ({
        x: center.x + (p.x - center.x) * ratio,
        y: center.y + (p.y - center.y) * ratio
      }));
      render();
    }

    function render() {
      drawGrid();
      drawTriangle(currentTriangle);
      drawCenter();
    }

    render();
  </script>

</body>
</html>
