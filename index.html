<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice Cercle</title>
  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --success: #4caf50;
      --error: #e63946;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    svg {
      width: 300px;
      height: 300px;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .question {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Cercle interactif</h1>

  <svg viewBox="0 0 300 300">
    <!-- Cercle -->
    <circle cx="150" cy="150" r="100" fill="rgba(58,134,255,0.08)" stroke="var(--primary-color)" stroke-width="2"></circle>

    <!-- Centre -->
    <circle id="centre" cx="150" cy="150" r="6" fill="var(--accent-color-1)" />

    <!-- Corde -->
    <line id="corde" x1="100" y1="100" x2="220" y2="140" stroke="var(--accent-color-2)" stroke-width="4" />

    <!-- Rayon -->
    <line id="rayon" x1="150" y1="150" x2="150" y2="50" stroke="var(--accent-color-3)" stroke-width="4" />

    <!-- Diam√®tre -->
    <line id="diametre" x1="50" y1="150" x2="250" y2="150" stroke="var(--secondary-color)" stroke-width="4" />
  </svg>

  <div class="question" id="question">Clique sur une corde</div>

  <script>
    const steps = [
      {id: "corde", text: "Clique sur une corde"},
      {id: "centre", text: "Clique sur le centre"},
      {id: "rayon", text: "Clique sur un rayon"},
      {id: "diametre", text: "Clique sur un diam√®tre"}
    ];

    let currentStep = 0;
    const questionEl = document.getElementById("question");

    // tous les √©l√©ments interactifs
    const elements = ["corde", "centre", "rayon", "diametre"].map(id => document.getElementById(id));

    elements.forEach(el => {
      el.addEventListener("click", () => {
        if (el.id === steps[currentStep].id) {
          // Bonne r√©ponse
          el.setAttribute("stroke", "var(--success)");
          el.setAttribute("fill", "var(--success)");
          currentStep++;
          if (currentStep < steps.length) {
            questionEl.textContent = steps[currentStep].text;
          } else {
            questionEl.textContent = "Bravo üéâ exercice termin√© !";
          }
        } else {
          // Mauvaise r√©ponse
          el.setAttribute("stroke", "var(--error)");
          el.setAttribute("fill", "var(--error)");
        }
      });
    });
  </script>
</body>
</html>
