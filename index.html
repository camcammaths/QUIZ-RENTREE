<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube 3D Interactif</title>
<style>
:root {
  --primary-color: #3a86ff;
  --secondary-color: #8338ec;
  --accent-color-1: #ff006e;
  --accent-color-2: #fb5607;
  --accent-color-3: #ffbe0b;
  --cube-veil: rgba(58, 134, 255, 0.08);
  --border-radius: 8px;
}

body {
  font-family: sans-serif;
  background: #f0f4f8;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 2rem;
}

h1 { color: var(--primary-color); margin-bottom: 1rem; }

.cube-container { width: 200px; height: 200px; perspective: 800px; margin-bottom: 1rem; }

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(-20deg) rotateY(20deg);
}

/* Faces */
.face {
  position: absolute;
  width: 200px; height: 200px;
  background: var(--cube-veil);
  border: 4px solid transparent; /* bordure invisible par défaut */
  box-sizing: border-box;
  border-radius: var(--border-radius);
  cursor: pointer;
}

/* Position des faces */
.front  { transform: translateZ(100px); border-color: var(--primary-color); }
.back   { transform: rotateY(180deg) translateZ(100px); border-color: var(--secondary-color); }
.right  { transform: rotateY(90deg) translateZ(100px); border-color: var(--accent-color-1); }
.left   { transform: rotateY(-90deg) translateZ(100px); border-color: var(--accent-color-2); }
.top    { transform: rotateX(90deg) translateZ(100px); border-color: var(--accent-color-3); }
.bottom { transform: rotateX(-90deg) translateZ(100px); border-color: var(--primary-color); }

/* Classes pour indiquer les bonnes réponses */
.correct { border-color: #00ff7f !important; }
.wrong   { border-color: #ff4d4d !important; }

.question { font-size: 1.2rem; margin-bottom: 1rem; text-align:center; }
button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: var(--border-radius); background-color: var(--primary-color); color: white; cursor: pointer; font-size: 1rem; }

</style>
</head>
<body>

<h1>Cube 3D Interactif</h1>
<div class="question" id="question">Question 1 : Clique sur une arête</div>

<div class="cube-container">
  <div class="cube" id="cube">
    <!-- Faces -->
    <div class="face front" data-type="face" data-name="front"></div>
    <div class="face back" data-type="face" data-name="back"></div>
    <div class="face left" data-type="face" data-name="left"></div>
    <div class="face right" data-type="face" data-name="right"></div>
    <div class="face top" data-type="face" data-name="top"></div>
    <div class="face bottom" data-type="face" data-name="bottom"></div>
  </div>
</div>

<div>Score: <span id="score">0</span></div>
<button id="next">Question Suivante</button>

<script>
const questions = [
  // Pour les sommets et arêtes, on “simule” la zone à cliquer via les faces
  { type: "edge", target: "front", text: "Clique sur une arête (exemple : front-top)" },
  { type: "vertex", target: "front", text: "Clique sur un sommet (exemple : front-top-left)" },
  { type: "face", target: "back", text: "Clique sur une face" }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const scoreEl = document.getElementById("score");
const nextBtn = document.getElementById("next");

function showQuestion() {
  questionEl.textContent = questions[current].text;
  document.querySelectorAll(".face").forEach(face => face.classList.remove("correct","wrong"));
}

document.querySelectorAll(".face").forEach(face => {
  face.addEventListener("click", () => {
    const correct = questions[current].target;
    if(face.dataset.name === correct){
      face.classList.add("correct");
      score++;
      scoreEl.textContent = score;
    } else {
      face.classList.add("wrong");
    }
  });
});

nextBtn.addEventListener("click", () => {
  current++;
  if(current >= questions.length){
    alert(`Fin du quiz ! Score final: ${score}/${questions.length}`);
    current=0; score=0; scoreEl.textContent=score;
  }
  showQuestion();
});

showQuestion();
</script>

</body>
</html>
