<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube 3D Interactif</title>
<style>
:root {
  --primary-color: #3a86ff;
  --secondary-color: #8338ec;
  --accent-color-1: #ff006e;
  --accent-color-2: #fb5607;
  --accent-color-3: #ffbe0b;
  --cube-veil: rgba(58, 134, 255, 0.08);
}

body {
  font-family: sans-serif;
  background: #f0f4f8;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 2rem;
}

h1 { color: var(--primary-color); }
.cube-container { width: 200px; height: 200px; perspective: 800px; margin-bottom: 1rem; }
.cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transform: rotateX(-20deg) rotateY(20deg); }

.face {
  position: absolute; width: 200px; height: 200px;
  background: var(--cube-veil);
  border: 2px solid var(--primary-color);
  box-sizing: border-box;
  cursor: pointer;
}

.front  { transform: translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); border-color: var(--secondary-color); }
.right  { transform: rotateY(90deg) translateZ(100px); border-color: var(--accent-color-1); }
.left   { transform: rotateY(-90deg) translateZ(100px); border-color: var(--accent-color-2); }
.top    { transform: rotateX(90deg) translateZ(100px); border-color: var(--accent-color-3); }
.bottom { transform: rotateX(-90deg) translateZ(100px); border-color: var(--primary-color); }

/* Arêtes : relient deux sommets uniquement */
.edge {
  position: absolute; background: rgba(255,0,110,0.5); cursor: pointer; border-radius: 2px;
}
.edge-horizontal { width: 200px; height: 4px; }
.edge-vertical   { width: 4px; height: 200px; }
.edge-depth      { width: 4px; height: 4px; }

/* Sommets : 8 coins du cube */
.vertex {
  position: absolute; width: 12px; height: 12px; background: rgba(0,128,255,0.7); border-radius: 50%; cursor: pointer;
}

.correct { background-color: #00ff7f !important; }
.wrong   { background-color: #ff4d4d !important; }

.question { font-size: 1.2rem; margin-bottom: 1rem; }
button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; background-color: var(--primary-color); color: white; cursor: pointer; font-size: 1rem; }
</style>
</head>
<body>

<h1>Cube 3D Interactif</h1>
<div class="question" id="question">Question 1 : Clique sur un sommet</div>

<div class="cube-container">
  <div class="cube" id="cube">
    <!-- Faces -->
    <div class="face front" data-type="face" data-name="front"></div>
    <div class="face back" data-type="face" data-name="back"></div>
    <div class="face left" data-type="face" data-name="left"></div>
    <div class="face right" data-type="face" data-name="right"></div>
    <div class="face top" data-type="face" data-name="top"></div>
    <div class="face bottom" data-type="face" data-name="bottom"></div>

    <!-- Sommets -->
    <div class="vertex" data-type="vertex" data-name="v1" style="transform: translate3d(-100px,-100px,100px)"></div>
    <div class="vertex" data-type="vertex" data-name="v2" style="transform: translate3d(100px,-100px,100px)"></div>
    <div class="vertex" data-type="vertex" data-name="v3" style="transform: translate3d(-100px,100px,100px)"></div>
    <div class="vertex" data-type="vertex" data-name="v4" style="transform: translate3d(100px,100px,100px)"></div>
    <div class="vertex" data-type="vertex" data-name="v5" style="transform: translate3d(-100px,-100px,-100px)"></div>
    <div class="vertex" data-type="vertex" data-name="v6" style="transform: translate3d(100px,-100px,-100px)"></div>
    <div class="vertex" data-type="vertex" data-name="v7" style="transform: translate3d(-100px,100px,-100px)"></div>
    <div class="vertex" data-type="vertex" data-name="v8" style="transform: translate3d(100px,100px,-100px)"></div>

    <!-- Arêtes horizontales -->
    <div class="edge edge-horizontal" data-type="edge" data-name="front-top" style="transform: translateY(-100px) translateZ(100px)"></div>
    <div class="edge edge-horizontal" data-type="edge" data-name="front-bottom" style="transform: translateY(100px) translateZ(100px)"></div>
    <div class="edge edge-horizontal" data-type="edge" data-name="back-top" style="transform: translateY(-100px) translateZ(-100px)"></div>
    <div class="edge edge-horizontal" data-type="edge" data-name="back-bottom" style="transform: translateY(100px) translateZ(-100px)"></div>

    <!-- Arêtes verticales -->
    <div class="edge edge-vertical" data-type="edge" data-name="left-front" style="transform: translateX(-100px) translateZ(100px)"></div>
    <div class="edge edge-vertical" data-type="edge" data-name="left-back" style="transform: translateX(-100px) translateZ(-100px)"></div>
    <div class="edge edge-vertical" data-type="edge" data-name="right-front" style="transform: translateX(100px) translateZ(100px)"></div>
    <div class="edge edge-vertical" data-type="edge" data-name="right-back" style="transform: translateX(100px) translateZ(-100px)"></div>

    <!-- Arêtes profondeur (Z) -->
    <div class="edge edge-depth" data-type="edge" data-name="top-left" style="transform: translateX(-100px) translateY(-100px)"></div>
    <div class="edge edge-depth" data-type="edge" data-name="top-right" style="transform: translateX(100px) translateY(-100px)"></div>
    <div class="edge edge-depth" data-type="edge" data-name="bottom-left" style="transform: translateX(-100px) translateY(100px)"></div>
    <div class="edge edge-depth" data-type="edge" data-name="bottom-right" style="transform: translateX(100px) translateY(100px)"></div>
  </div>
</div>

<div>Score: <span id="score">0</span></div>
<button id="next">Question Suivante</button>

<script>
const questions = [
  { type: "vertex", target: "v1", text: "Clique sur un sommet" },
  { type: "edge", target: "front-top", text: "Clique sur une arête" },
  { type: "face", target: "front", text: "Clique sur une face" }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const scoreEl = document.getElementById("score");
const nextBtn = document.getElementById("next");

function showQuestion() {
  questionEl.textContent = questions[current].text;
  document.querySelectorAll(".vertex, .edge, .face").forEach(el => el.classList.remove("correct","wrong"));
}

document.querySelectorAll(".vertex, .edge, .face").forEach(el => {
  el.addEventListener("click", () => {
    if(el.dataset.name === questions[current].target){
      el.classList.add("correct");
      score++;
      scoreEl.textContent = score;
    } else {
      el.classList.add("wrong");
    }
  });
});

nextBtn.addEventListener("click", () => {
  current++;
  if(current >= questions.length){
    alert(`Fin du quiz ! Score final: ${score}/${questions.length}`);
    current=0; score=0; scoreEl.textContent=score;
  }
  showQuestion();
});

showQuestion();
</script>

</body>
</html>
