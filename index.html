<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sphère en rotation</title>
  <style>
    body {
      margin: 0;
      background-color: #FFF9FC;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sphere-container {
      width: 200px;
      height: 200px;
      animation: spin 6s linear infinite;
      transform-origin: center center;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="sphere-container">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Dégradé radial rose/violet -->
      <defs>
        <radialGradient id="sphereGradient" cx="30%" cy="30%" r="60%">
          <stop offset="0%" stop-color="#F4C9E2" />
          <stop offset="100%" stop-color="#D57CC0" />
        </radialGradient>
      </defs>

      <!-- Sphère principale -->
      <circle cx="50" cy="50" r="30" fill="url(#sphereGradient)" stroke="#C97EC8" stroke-width="0.8" />

      <!-- Ligne équatoriale -->
      <ellipse cx="50" cy="50" rx="30" ry="10" fill="none" stroke="#C97EC8" stroke-width="0.5" opacity="0.4" />
    </svg>
  </div>

</body>
</html>
