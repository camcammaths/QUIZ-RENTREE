<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sphère 3D transparente avec contours bleus</title>

<link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,700&family=Merriweather:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Merriweather', serif;
    background-color: #f7f7f7;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 3rem 2rem 1.5rem;
    text-align: center;
  }
  h1 {
    font-family: 'Andada Pro', serif;
    font-weight: 700;
    font-size: 3rem;
    color: #3a84f7;
    text-transform: lowercase;
  }
  h1::first-letter {
    text-transform: uppercase;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem 2rem 3rem;
  }
  #canvas-container {
    width: 320px;
    height: 320px;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(58, 132, 247, 0.3);
    background-color: #fff;
    position: relative;
  }
  p {
    font-family: 'Merriweather', serif;
    font-size: 1rem;
    max-width: 360px;
    margin: 1.5rem auto 0 auto;
    color: #59c2af;
    line-height: 1.5;
    text-align: center;
  }
</style>

</head>
<body>

<header>
  <h1>exemple de sphère</h1>
  <p>Interface épurée avec sphère 3D transparente et contours bleus.</p>
</header>

<main>
  <div id="canvas-container"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const container = document.getElementById('canvas-container');
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // Lumières
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0x3a84f7, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  // Géométrie sphère
  const geometry = new THREE.SphereGeometry(1, 64, 64);

  // Matériau sphère transparent
  const material = new THREE.MeshPhysicalMaterial({
    color: 0x3a84f7,
    metalness: 0.3,
    roughness: 0.1,
    transparent: true,
    opacity: 0.25,
    clearcoat: 1,
    clearcoatRoughness: 0.1,
    reflectivity: 0.5,
    transmission: 0.9,
    thickness: 0.5,
  });

  const sphere = new THREE.Mesh(geometry, material);
  scene.add(sphere);

  // **Contours bleus** — on crée un second mesh légèrement plus grand avec un matériau de type LineSegments
  // Méthode : Outline avec Wireframe bleu

  // Wireframe geometry
  const wireframeGeometry = new THREE.WireframeGeometry(geometry);

  // Wireframe material bleu vif
  const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0x3a84f7, linewidth: 2 });

  // Wireframe mesh
  const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
  wireframe.scale.multiplyScalar(1.01); // légèrement plus grand pour ne pas z-fighter
  scene.add(wireframe);

  // Animation
  function animate() {
    requestAnimationFrame(animate);

    sphere.rotation.y += 0.007;
    wireframe.rotation.y += 0.007;

    renderer.render(scene, camera);
  }
  animate();

  // Resize responsive
  window.addEventListener('resize', () => {
    const w = container.clientWidth;
    const h = container.clientHeight;
    renderer.setSize(w, h);
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
