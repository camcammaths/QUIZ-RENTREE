<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collection de Vases Géométriques</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --veil: rgba(58, 134, 255, 0.08);
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      color: #212529;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 2rem;
    }

    h2 {
      font-family: 'Androgy Demo', sans-serif;
      color: var(--primary-color);
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto 4rem;
    }

    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .label {
      margin-top: 0.8rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    /* Formes de base */

    .cube {
      width: 90px;
      height: 90px;
      position: relative;
      background: var(--veil);
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 12px rgba(58, 134, 255, 0.2);
      backdrop-filter: blur(2px);
    }

    .parallelepipede {
      width: 130px;
      height: 70px;
      background: var(--veil);
      border: 2px solid var(--accent-color-3);
      box-shadow: 5px 5px 0 rgba(58,134,255,0.2);
      transform: skewY(-10deg);
      margin-bottom: -20px;
    }

    .cone {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 90px solid var(--accent-color-1);
      border-radius: 50%;
      margin-top: -20px;
    }

    .cylinder {
      width: 70px;
      height: 90px;
      background: linear-gradient(90deg, var(--accent-color-2) 20%, #d67f18 50%, var(--accent-color-2) 80%);
      border: 2px solid var(--accent-color-2);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.15);
      border-radius: 40px / 50px;
      margin: 0 auto;
    }

    .pyramid {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 90px solid var(--accent-color-3);
      margin-top: -40px;
    }

    .sphere {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, var(--veil));
      box-shadow: 0 0 0 2px var(--primary-color), inset 0 0 15px rgba(255,255,255,0.5);
      margin-top: -40px;
    }

    /* Vases : conteneur + effet hover */
    .vase > div {
      transition: transform 0.3s ease;
    }

    .vase:hover > div {
      transform: scale(1.05);
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
  </style>
</head>
<body>

  <h1>Collection de Vases Géométriques</h1>

  <div class="grid">

    <!-- Vase 1 : parallélépipède rectangle + sphère -->
    <div class="figure vase">
      <div class="parallelepipede"></div>
      <div class="sphere"></div>
      <div class="label">Vase 1</div>
    </div>

    <!-- Vase 2 : cube + cylindre -->
    <div class="figure vase">
      <div class="cube"></div>
      <div class="cylinder"></div>
      <div class="label">Vase 2</div>
    </div>

    <!-- Vase 3 : cône + cylindre + sphère -->
    <div class="figure vase">
      <div class="cone"></div>
      <div class="cylinder"></div>
      <div class="sphere"></div>
      <div class="label">Vase 3</div>
    </div>

    <!-- Vase 4 : pyramide + cube -->
    <div class="figure vase">
      <div class="pyramid"></div>
      <div class="cube"></div>
      <div class="label">Vase 4</div>
    </div>

    <!-- Vase 5 : cylindre + sphère -->
    <div class="figure vase">
      <div class="cylinder"></div>
      <div class="sphere"></div>
      <div class="label">Vase 5</div>
    </div>

    <!-- Vase 6 : cube + pyramide -->
    <div class="figure vase">
      <div class="cube"></div>
      <div class="pyramid"></div>
      <div class="label">Vase 6</div>
    </div>

    <!-- Vase 7 : parallélépipède rectangle + cône -->
    <div class="figure vase">
      <div class="parallelepipede"></div>
      <div class="cone"></div>
      <div class="label">Vase 7</div>
    </div>

    <!-- Vase 8 : sphère + cylindre -->
    <div class="figure vase">
      <div class="sphere"></div>
      <div class="cylinder"></div>
      <div class="label">Vase 8</div>
    </div>

    <!-- Vase 9 : cône + cube -->
    <div class="figure vase">
      <div class="cone"></div>
      <div class="cube"></div>
      <div class="label">Vase 9</div>
    </div>

    <!-- Vase 10 : parallélépipède rectangle + pyramide + sphère -->
    <div class="figure vase">
      <div class="parallelepipede"></div>
      <div class="pyramid"></div>
      <div class="sphere"></div>
      <div class="label">Vase 10</div>
    </div>

  </div>

</body>
</html>
