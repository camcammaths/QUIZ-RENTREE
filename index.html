<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sphère 3D</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --sphere-glass: rgba(58, 134, 255, 0.08);
      --border-radius: 50%;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .sphere-container {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .sphere {
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius);
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 255, 255, 0.5),
        var(--sphere-glass) 60%,
        transparent 80%
      );
      box-shadow:
        0 0 0 2px var(--primary-color),
        0 0 12px var(--secondary-color),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(3px);
      animation: rotateSphere 10s linear infinite;
      transition: transform 0.3s ease;
    }

    @keyframes rotateSphere {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }

    .sphere:hover {
      animation-play-state: paused;
      cursor: grab;
    }

    a.back {
      margin-top: 3rem;
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color var(--transition), color var(--transition);
    }

    a.back:hover {
      background-color: var(--primary-color);
      color: white;
    }

    @media (max-width: 600px) {
      .sphere-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Sphère 3D</h1>

  <div class="sphere-container">
    <div class="sphere"></div>
  </div>

  <a href="index.html" class="back">← Retour à l'accueil</a>

</body>
</html>
