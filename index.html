<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercice - Figures et Rapports</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
      display: block;
      max-width: 90vw;   /* responsive */
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Dimensions fixes en 16/9 (1280x720) -> tu peux changer
    function resizeCanvas() {
      canvas.width = 1280;
      canvas.height = 720;
      draw();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Quadrillage 30 colonnes Ã— 40 lignes
    const cols = 30;
    const rows = 40;

    function drawGrid() {
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;

      let cellW = canvas.width / cols;
      let cellH = canvas.height / rows;

      for (let i = 0; i <= cols; i++) {
        ctx.beginPath();
        ctx.moveTo(i * cellW, 0);
        ctx.lineTo(i * cellW, canvas.height);
        ctx.stroke();
      }
      for (let j = 0; j <= rows; j++) {
        ctx.beginPath();
        ctx.moveTo(0, j * cellH);
        ctx.lineTo(canvas.width, j * cellH);
        ctx.stroke();
      }
    }

    function drawFigure() {
      let cellW = canvas.width / cols;
      let cellH = canvas.height / rows;

      // Exemple : triangle rectangle A(5,10), B(15,10), C(5,25)
      let A = { x: 5 * cellW, y: 10 * cellH };
      let B = { x: 15 * cellW, y: 10 * cellH };
      let C = { x: 5 * cellW, y: 25 * cellH };

      ctx.fillStyle = "rgba(100,150,255,0.5)";
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(A.x, A.y);
      ctx.lineTo(B.x, B.y);
      ctx.lineTo(C.x, C.y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Noms des points
      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText("A", A.x - 10, A.y - 5);
      ctx.fillText("B", B.x + 5, B.y - 5);
      ctx.fillText("C", C.x - 10, C.y + 15);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawFigure();
    }
  </script>
</body>
</html>
